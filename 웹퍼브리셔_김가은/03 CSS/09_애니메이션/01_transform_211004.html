<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="01_transform_211004">
    <title>01_transform_211004</title>
    <style>
        div {
            margin: 100px;
        }

        img {
            width: 300px;
            border: 1px solid black;
            transition: all 0.5s;
        }
        .div1 img:hover {
            /* transform: translate(20px,30px); */
            transform: translateX(100px);
        }
        .div2 img:hover {
            transform: rotate(30deg);
        }
        .div3 img:hover {
               transform: scale(1.8) 
            /* transform: scaleX(3); */
            /* 1은 현재크기, 즉 100%=1 */
        }
        .div4 img:hover {
            /* transform: skewX(50deg) */
            /* transform: skewY(15deg) */
            transform: skew(-15deg)
        }
        .div5 {
            width: 300px;
            height: 300px;
            background-color: black;
        }
        .div5 img:hover {
            opacity: 0.5;
            /*  0은 투명, 1은 불투명 opacity  */
        }
    </style>

</head>

<body>


    <h2>translate</h2>
    <div class="div1"><img src="images/img01.jpg" alt=""></div>
    <h2>rotate</h2>
    <div class="div2"><img src="images/img01.jpg" alt=""></div>
    <h2>scale</h2>
    <div class="div3"><img src="images/img01.jpg" alt=""></div>
    <h2>skew</h2>
    <div class="div4"><img src="images/img01.jpg" alt=""></div>
    <h2>opacity</h2>
    <div class="div5"><img src="images/img01.jpg" alt=""></div>

</body>

</html>
