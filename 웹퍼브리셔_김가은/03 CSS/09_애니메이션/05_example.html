        .item-list {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .item-list::after {
            content: "";
            display: block;
            clear: both;
        }

        .item-list li {
            outline: 2px solid red;
            float: left;
            margin-right: 20px;

            position: relative; /* .caption의 기준 */
            overflow: hidden;
        }
        .item-list li img {
           display: block; 
          /* float: left; */

        }
        .item-list li .caption {
            background-color: rgba(0,0,0,0.6);
            color: white;
            text-align: center;
            padding-top:  20px;
            /* width: 300px;
            height: 180px; */
            width: 100%;
            height: 90%;

            position: absolute;
            left: 0;
            /* 1)아래에서 위로 올라오게 하기 위한 초기 설정 
            top: 200px; */
            /* top: 100%; */
            /* 2)서서히 나타나기 초기설정 */
            /* top: 0;
            opacity: 0; */
            top: 0;
            transform: scale(0);

            transition: all 0.7s;
        }
        .item-list li:hover .caption {
             /* 1. 아래에서 위로 올라오기  */
             /* top: 0; */
             /* transform: translateY(-200px); */
             /* 2. 서서히 나타나기 */
            /*  opacity: 1; */
            /* 가운데서 커지기 */
            transform: scale(1);
        }

    </style>
