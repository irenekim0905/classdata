<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>teacher_0904</title>
    <style>
        .history h2 {
            border: 1px solid #e1e1e1;
            border-top: 3px solid black;
            font-size: 1.4em;
            padding: 20px 20px 30px;
        }

        .historylist {
            padding: 0;
            list-style: none;
        }

        .historylist li {
            border: 1px solid #ccc;
            border-top: 3px solid #333;
            margin-bottom: 20px;
            line-height: 60px;
            text-indent: 20px;
            font-weight: bold;
            font-size: 20px;
        }

        .category {
            border: 1px solid #999;
            width: 300px;
            padding: 30px 20px;
        }

        .category h2 {
            margin: 0;
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }

        .category .links a {
            line-height: 26px;
            text-decoration: none;
            color: #333;
        }

        /* .category .links a {
        color: #333;
        text-decoration: none; 
        border-right: 1px solid #999;
        padding-right: 7px;
      } */

        /* .category .links a:last-child {
        border-right: none ;
        padding-right: 0; 
      }*/

        .category .links a~a {
            color: #333;
            border-left: 1px solid #555;
            padding-left: 7px;
        }

        .category .links a:hover {
            text-decoration: underline;
        }

        /* tv box */
        .tvbox {
            border-top: 1px solid #999;
            border-bottom: 1px solid #999;
            margin-top: 40px;
            padding: 100px 40px;
        }

        .tvbox h2, .tvbox p {
           margin: 0;
        }

        .tvbox .cf {
            border:2px solid #f47321;
            color: #f47321;
            text-transform: uppercase;
            font-size: 14px;
            /* 너비설정 1번
            width: 70px;
            text-align: center;
            line-height: 30px; 
            */
            /* 너비설정 2번 인라인블럭 : 글짜의 크기만큼 자동 감지 
            패딩 설정 : 위아래 6px 좌우 12px 
            */
            display: inline-block;
            padding: 6px 12px;
            margin: 10px;
        }

       .tvbox h2 {
        font-size: 24px;
        line-height: 1.7;
        margin-bottom: 30px; 
       }

      .tvbox h2 a {
        color: #333;
        text-decoration: none;
      }
      .tvbox h2 a:hover {
        text-decoration: underline;
      }
      .tvbox p {
        line-height: 1.6;
        color: #6d6d6d;
      }

    </style>
</head>
