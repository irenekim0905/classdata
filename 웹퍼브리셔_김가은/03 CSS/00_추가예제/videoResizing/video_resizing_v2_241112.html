<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video_resizing_v2</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 보이는 화면 기준으로!!! */
        html, body {
            width: 100%;
            height: 100%;
        }

        header {
            width: 100%;
            height: 80px;
            background-color: rgba(255,0,0,0.7);

            position: fixed;
            left: 0;
            top: 0;
            z-index: 999;
        }
        header h1 {
            line-height: 80px;
            color: #fff;
            text-align: center;
        }


        section {
            width: 100%;
            height: 100%;

            outline: 3px solid lime;
        }
        section .video-box {
            
            padding-bottom: 56.25%;
            position: relative;
            overflow: hidden;
            height: 100%;
            box-sizing: border-box;
        }
        section .video-box video {
            /* 
            2. 브라우저 화면 너비에 따른 영상 너비 변화
            - 변경된 너비에 따라 높잇값이 비율에 맞춰 함께 조절됨
            */

            display: block;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            
            
        }



        footer {
            width: 100%;
            padding: 50px 0;
            background-color: navy;
        }
        footer p {
            text-align: center;
            color: rgba(255,255,255,0.5);
        }

    </style>
</head>
<body>

    <header>
        <h1>premera</h1>
    </header>

    <section>
        <div class="video-box">
            <video autoplay muted loop>
                <source src="media/premera.mp4" type="video/mp4">
            </video>
        </div>
    </section>

    <footer>
        <p>Copyright 2024</p>
    </footer>
    
</body>
</html>
