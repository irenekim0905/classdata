    <title>video_resizing_v2</title>

    <style>

 section .video-box {
     padding-bottom: 56.25%;
     position: relative;
     overflow: hidden;
     height: 100%;
     box-sizing: border-box;
 }
 section .video-box video {
    display: block;
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
 }
