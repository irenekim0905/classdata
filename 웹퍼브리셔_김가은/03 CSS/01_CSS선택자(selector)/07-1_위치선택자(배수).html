<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>07-1_위치선택자(배수)</title>
        <style>
         /* 5의 배수 */
         li:nth-child(5) {color:red}
         /* :nth-child(2) 2의 배수 
         괄호안의 숫자 배수가 선택 된다.*/
         li:nth-child(2) {color: aqua;}
         /* 짝수-even, 홀수-odd 선택하기 */
         li:nth-child(odd) {
            background-color: yellow;
         }
         li:nth-child(even) {
            background-color: aqua;
         }
         li:nth-child(2n) {
            font-weight: bold; 
         }
         li:nth-child(2n-1) {
            font-style: italic;
         }

        </style>
    </head>
