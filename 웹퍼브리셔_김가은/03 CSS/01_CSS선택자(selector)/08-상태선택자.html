<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>08-상태선택자</title>
    <style>
        a {
            color: indianred;
            text-decoration: none;
        }

        a:link {
            color: green;
        }

        a:visited {
            color: skyblue;
        }

        a:hover {
            background-color: black;
            color: white;
            font-weight: bold;
        }

        a:active {
            color: greenyellow;
        }

        /* 
        1. :link 방문하지 않은 링크에 스타일 적용
        2. :visited 방문한 링크에 스타일 적용
        3.:axtive 웹요소를 활성화(클릭) 했으때 스타일적용
        4.:hover 웹 요소에 마우스를 커서에 오려 놓았을때 스타일 적용
        **css작성 순서 주의할 것! 
        :link >> : visited>> :hover >> :active 
        */

     

    </style>

</head>

<body>

    <p>
        <a href="http://www.google.com" target="_blank">Google 바로가기</a>
    </p>

</body>

</html>
