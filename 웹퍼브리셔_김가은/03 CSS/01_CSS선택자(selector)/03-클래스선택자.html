<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>03-클래스선택자</title>
    <style>
        /* 
        클래스명 작성 시
        숫자로 시작불가
        숫자만 쓰는것 불가
        띄어쓰기 불가
        한글 불가
        특수문자는 하이픈 또는 언더바 만 사용가능
        대소문자 구분 (소문자로 작성하는게 기본!)
        * 클래스명은 하나의 문서 내에서 여러 번 중복 사용 가능
        */
        .red-text {
            color: red;
        }

        .bold {
            font-weight: bold;
        }
    </style>

</head>

<body>
    <h1>스타벅스 여름메뉴!</h1>
    <h2 class="red-text">스타벅스와 함께 내가 좋아하는 것을 즐기는 나만의 여름을 만들어 보세요</h2>
    <p>에스프레소</p>
    <ul>
        <li class="red-text bold">핀치 그래피티 블렌디드</li>
        <li>롤린 민트 초코 콜드브루</li>
        <li>포멜로 플로우 그린티</li>
    </ul>
    <p class="bold">블랜디드</p>
    <p>티바나</p>
</body>

</html>
