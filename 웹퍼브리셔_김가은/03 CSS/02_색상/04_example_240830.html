<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>04_example</title>

    <style>
        body {
            background-color: silver;
        }

        h1 {
            background-color: #eee;
            color: #64645a;
        }

        p {
            color: white;
        }

        p:first-child {
            background-color: #0088dd;
        }

        p:nth-child(2) {
            background-color: #0095e2;
        }

        p:nth-child(3) {
            background-color: #00a0e6;
        }

        p:nth-child(4) {
            background-color: #30aae9;
        }

        p:nth-child(5) {
            background-color: #54b6ed;
        }

        p:nth-child(6) {
            background-color: #72c1f0;
        }

        p:nth-child(7) {
            background-color: #8ccaf2;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            color: #fff;
            margin-bottom: 16px;
        }

        .ph7 {
            background-color: #57b576;
        }
        .ph6 {
            background-color: #f5b0cc;
        }
        .ph5 {
            background-color: #f69fc0;
        }

        .ph4 {
            background-color: #f58cb2;
        }

        .ph3 {
            background-color: #f47ba6;
        }

        .ph2 {
            background-color: #f36a98;
        }

        .ph1 {
            background-color: #f45a8b;
        }

        .ph0 {
            background-color: #ee3e80;
        }

    </style>
</head>

<body>

    <h1>ph 척도</h1>

    <!-- 1. p태그 사용 -->
    <div>
        <p>14.0</p>
        <p>13.0</p>
        <p>12.0</p>
        <p>11.0</p>
        <p>10.0</p>
        <p>9.0</p>
        <p>8.0</p>
    </div>

    <!-- 2. 목록태그 사용 -->
    <ul>
        <li class="ph7">7.0 중성</li>
        <li class="ph6">6.0</li>
        <li class="ph5">5.0</li>
        <li class="ph4">4.0</li>
        <li class="ph3">3.0</li>
        <li class="ph2">2.0</li>
        <li class="ph1">1.0</li>
        <li class="ph0">0.0 강한 산성</li>
    </ul>


</body>

</html>
