<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>01_foreground-color</title>
        <style>
            h1 {
               color: darkcyan; 
            }
            h2 {
                color: #ee3e80;
            }
            p {
                color: rgb(100, 100, 90)
            }
        </style>
    </head>
    <body>
        <h1>해양 생물학</h1>
        <h2>해수의 성분</h2>
        <p>거의 모든 것은 해수에서 팢으수 있다. 그리고 미네랄은 유기체에서뿐만 아니라 지구의 지각에서도 발견 할수 있다 
            생활양식에 여향을 미치는 가장 중요한 구성요소는 염분, 온도, 용존 가스(주로산소와 이산화탄소),영양분에따라 달라진다.

        </p>

    </body>
</html>
