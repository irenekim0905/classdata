<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>02_background-color</title>
        <style>
            body {
                background-color:rgb(200,200,200)
            }
                /*
                color:white; 바탕흰색
                color:#ffffff; 바탕흰색
                color:rgb(255,255,255); 바탕희색
        
                */
                
            h1 {
                background-color:darkcyan;
            }
            h2 {
                background-color:#ee3e80;
            }
            p {
                background-color:white;
            }
            p {
                font:rgb(100,100,90)
            }
        </style>
    </head>
    <body>
        <h1>해양 생물학</h1>
        <h2>해수의 성분</h2>
        <p>거의 모든 것은 해수에서 찾을수 있다. 그리고 미네랄은 유기체에서뿐만 아니라 지구의 지각에서도 발견 할수 있다.  
            생활양식에 여향을 미치는 가장 중요한 구성요소는 염분, 온도, 용존 가스(주로산소와 이산화탄소),영양분에따라 달라진다 </p>
    </body>
</html>
