<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>08_example-teacher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url(images/pattern_gray.png);
        }

        /* 1) 이미지 태그 사용 */
        .img-box {
            width: 100%;
            background-color: #fff;
            margin: 30px 0 50px;
            text-align: center;
            padding: 10px 0 20px;
            border-top: 2px solid #000;
            border-bottom: 3px solid #000;
        }

        /* 2) 배경 이미지 사용 */
        .top {
            width: 100%;
            height: 70px;
            /* background-color: white;
        background-image: url(images/faq_topimg.jpg);
        background-repeat: no-repeat; 
        background-position: 50% 10px; */
            background: white url(images/faq_topimg.jpg) no-repeat 50% 10px;
            margin: 30px 0 50px;
            border-bottom: 3px solid #000;
            border-top: 2px solid #000;
        }

        /* 
      background: color url() repeat position/ size attachment
      */
        .top p {
            display: none;
        }
        
     .box {
        width: 500px;
        background-color: dimgray;
        color: #fff;
        border: 3px solid #fff;
        border-radius: 30px;
        padding: 30px;
        margin: 0 auto; /* 박스 가운데로 명령어 */
     }
     .box hr {
        margin: 10px 0;
        border: 1px dashed #fff;
     }

     .box .question {
        background-color: #000;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 10px;
     }
     .box .answer {
        padding-left: 20px;
        text-indent: 20px;
     }

     .box p span {
        font-weight: bold;
     }
     .box .question span {
      color: greenyellow;
     }
     .box .answer span {
       color: yellow;
     }

    </style>
</head>

<body>
    <!-- 이미지테그 사용하기 -->
    <div class="img-box">
        <img src="images/faq_topimg.jpg" alt="FAQ게시판-정보문화사에 자주 올라오는 질문을 모아 놓았습니다.FAQ를 참고하시면 보다 빨리 궁금한 점을 해결하실 수 있습니다.">
    </div>

    <!-- /* 2) 배경 이미지 사용 */-->
    <div class="top">
        <p>FAQ게시판-정보문화사에 자주 올라오는 질문을 모아 놓았습니다.FAQ를 참고하시면 보다 빨리 궁금한 점을 해결하실 수 있습니다.</p>
    </div>
    <!-- 박스 -->
    <div class="box">
        <h2>3DS MAX에서 에러 메시지</h2>
        <hr>
        <p class="question"> <span> Q..</span>
            Missing Map Files의 에러 메시지가 나옵니다</p>
        <p class="answer"> <span> A.. </span>
            위와 같은 에러 메시지는 맥스 3.1 풀버전을 설치하시지 않으
            셨기 때문입니다. 맥스 3.1 setup 시에 custom 옵션에서 보든 항목
            을 체크하시면 door 와 windows라는 플러그인이 설치가 됩니다.</p>

    </div>

</body>

</html>
