<!DOCTYPE html>
<html lang="ko">
    <heae>
        <meta charset="UTF-8">
        <title>03_background-position</title>
        <style>
         div {
            width: 500px;
            height: 500px;
            border: 1px solid #000;
            background-image: url(/08_배경이미지/images/apeach.png);
            background-repeat: no-repeat;
         /* background-position: center; */
            background-position: center 100px; 

         }
         /* 
         background-position: x y;
         수평위치(x) left / center / right 
         수직위치(y): top / center / bottom
         
         %, px 직접 수치 입력 가능
         해당 위치에 배경 이미지 배치
         px : 해당 거리만큼 이동 해서 배경이미지 배치 
         * 위치값을 left/right/top/bottom 중 하나만 지정할 경우, 나머지 축은
         center로 자동 처리된다.
         */

        </style>
    </heae>
    <body>
        <div></div>
    </body>
</html>
