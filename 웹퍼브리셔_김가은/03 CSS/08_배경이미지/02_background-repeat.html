<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>02_background-repeat</title>
        <style>
            body {
                background-image: url(/08_배경이미지/images/header.gif);
                background-repeat: repeat-x;
            }
            h1 {
                color: white;
                margin: 30px 0 50px;
            }
            /* repeat : 기본값 주어진 공간을 가득 채울 때 까지 배경 이미지 반복됨
            repeat-x: 배경 이미지를 x축으로 반복
            repeat-y: 배경 이미지를 y축으로 반복
            no repeat: 배경 이미지를 한번만 표시하고 반복하지 않음  */

            
        </style>
    </head>
    <body>
        <h1>식물소개</h1>
        <h2>진달래(korean rosebay)</h2>
        <p>참꽃 또는 두견화라고도 한다. 전국의 50~2,000m 높이의 산야에서
            무리지어 자란다. 높이는 2-3m 이고 줄기 윗부분에서 많은 가지가 갈라지며
            작은 가지는 연한 살색이고 비늘조각이 있다. 잎은 뒷면에는 
            비늘조각이 빽빽이 있으며 털이 없고 입자로는 길이가 6-10mm 이다. 
        </p>
    </body>
</html>
