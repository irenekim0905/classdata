<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>03_position-fixed</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        header {
            width: 100%;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            left: 0;
            top: 0;
            /* 홈페이지 header 고정 기능 */

        }

        section {
            width: 100%;
            height: 1500px;
            background-color: lightpink;
            font-size: 24px;
            text-align: center;
            /* padding-top: 100px; */
            margin-top: 100px;


        }

        footer {
            width: 100%;
            height: 80px;
            background-color: rgb(37, 20, 24);
            text-align: center;

        }
    </style>

</head>

<body>

    <header>header</header>
    <section>section</section>
    <footer>foor</footer>


</body>

</html>
