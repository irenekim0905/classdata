<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>04_z-index</title>
        <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            font-size: 26px;
            position: absolute;
            
        }
        .b1 {
            background-color: aquamarine;
            left: 30px;
            top: 50px;
           z-index: 1;
        }
        .b2 {
            background-color: chartreuse;
            left: 110px;
            top: 70px;
            z-index: 20;
           
        }

        .b3 {
            background-color: chocolate;
            left: 80px;
            top: 110px;
            z-index: 3;
        }
       
        </style>
    </head>
    <body>
        

        <div class="box b1">1</div>
        <div class="box b2">2</div>
        <div class="box b3">3</div>


    </body>
</html>
