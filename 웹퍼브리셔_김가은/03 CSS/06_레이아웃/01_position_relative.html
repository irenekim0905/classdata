<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_position_relative</title>
     <style>
     /* 
     position 의 속성값
     1. relative
     상대위치
     요소의 현재 위치를 기준으로 이동 (left, top 좌표만 사용 가능)
     */

     div {
        width: 200px;
        height: 200px;
        position: relative;
        left: 200px;
        top: 200px;

     }
     .box1 {
        background-color: pink;

     }
    
     .box2 {
        background-color: rgb(152, 202, 102);
     }

     </style>


</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>

</body>
</html>
