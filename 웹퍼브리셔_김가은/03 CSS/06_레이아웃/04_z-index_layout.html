<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>04_z-index_layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            font-size: 24px;
        }

        header {
            width: 100%;
            height: 100px;
            background-color: lightskyblue;
            color: white;
            text-align: center;
            line-height: 100px; 
            position: fixed;
            left: 0;
            top: 0;
            z-index: 999;
        }
        section {
            margin-top: 100px; 헤더 사이즈 만큼 마진 줌
        }
       section .slide {
        width: 100%;
        height: 600px;
        background-color: pink;
        position: relative; /* a태그(이전, 다음)의 기준 */

       }

       section .slide a {
        width: 60px;
        height: 60px;
        display: block;
        position: absolute;
        top: 50%;
        margin-top: -30px;

      }
     section .slide a:first-child {
        left: 50px;
     }
     section .slide a:last-child {
        right: 50px;
     }

      section .slide a img {
        width: 100%;
      }

      .content {
        width: 100%;
        height: 980px;
        background-color: blueviolet;
        text-align: center;

       }
            

        footer {
            width: 100%;
            height: 80px;
            background-color: #666;
            color: aliceblue;
            text-align: center;
            line-height: 80px;
        }
    </style>

</head>

<body>

    <header>Header 고정</header>
    <section>
        <article class="slide">
            <a href="#"><img src="img/left_icon.png" alt="이전버튼"></a>
            <a href="#"><img src="img/right_icon.png" alt="다음버튼"></a>     
        </article>
       <article class="content"> <p>content</p> </article>
    </section>
    
    <footer>
        <p>copyright 2024</p>
    </footer>

   <!-- <header></header>
    <main></main>
    <section></section>
    <footer></footer>-->

</body>

</html>
