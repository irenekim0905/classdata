<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>text_example</title>

    <style>
        body {
            text-align: center;
        }

        .black {
            background-color: black;
            color: aliceblue;
            text-align: left;
            font-size: 15px;

        }

        .red {
            color: red;
            font-size: 20px;
            font-weight: bold;
        }

        .oredr1 {
            color: black;
            font-size: 22px;
            font-weight: bold;
        }

        .order2 {
            color: black;
            font-size: 22px;
            font-weight: bold;
        }

        .cs1 {
            color: black;
            font-size: 22px;
            font-weight: bold;
        }

        .cs2 {
            color: black;
            font-size: 22px;
            font-weight: bold;
        }

        .tel {
            font-size: 20px;
            font-weight: 900;
        }

        .time {
            font-size: 20px;
            font-weight: 700;
        }

    
    </style>

</head>

<body>
    <img src="images/top.jpg" alt="가정용 꿀사과">

   <div class="content">
    <h2 class="black">확인하세요</h2>

    <div>
        <h3 class="red">주문 및 배송</h3>
        <p class="oredr1">오후 2시 이전 주문건은 당일 발송 합니다.</p>
        <p class="order2">2시 이후 주문건은 다음날 발송 합니다.(주말제외)</p>

    </div>
    <hr>
    <div>
        <h3 class="red">교환 및 환불</h3>
        <p class="cs1">불만족시 100% 환불해 드립니다.</p>
        <p class="cs2"> 고객센터로 전화 주세요</p>

    </div>
    <hr>
    <div>
        <h3 class="red">고객센타</h3>
        <p class="tel">0000-0000</p>
        <p class="time">상담시간: 오전9시 ~ 오후6시(토/일, 공휴일 휴무)</p>
    </div>
</div>
</body>

</html>
