<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_calc</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }


        #wrap {
            width: 90%;
            height: 500px;
            border: 5px solid black;
            margin: 50px auto;
        }
        #wrap div {
            margin: 50px auto;
            height: 400px;
            background-color: #f7e041;
            width: calc(100% - 100px);
        }
        
    </style>
</head>
<body>
    <div id="wrap">
        <div></div>
    </div>
    
</body>
</html>
