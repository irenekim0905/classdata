<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_reponsive2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            padding: 0 150px;
            height: 500px;
            position: relative; /* nav의 기준 */
        }

        main {
            background-color: tomato;
            height: 500px;

        }
        nav {
            width: 150px;
            background-color: yellow;
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
        }
        aside {
            width: 150px;
            background-color: greenyellow;
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
        }
        /* 최소너비 769px ~ 최대너비 1024px 까지  */

        @media (min-width:769px) and (max-width:1024px) {
            #wrap {
                    padding: 0;
                    height: auto;
                    position: static; /* position의 기본값  */
            }
            nav {
    
                width: 150px;
                height: auto;
            }
            aside {
                position: static;
                height: 100px;
                width: 100%;
            }

        }

        /*  최소너비 321px ~ 최대너비 768px */
        @media (min-width:321px) and (max-width:768px){
            #wrap {
                padding: 0;
                height: auto;
                position: static;
            }
            main {
                background-color: palevioletred;
            }
            nav {
                position: static;
                width: 100%;
                height: 120px;
            }
            aside {
                position: static;
                width: 100%;
                height: 300px;
            }
        }

        /*  최소너비 0px ~ 최대너비 320px   */

        @media (min-width:0px) and (max-width:320px){
            #wrap {
                padding: 0;
                height: auto;
                position: static;
            }

            main {
                height: 700px;
                background-color: coral;
            }
            nav {
                position: static;
                width: 100%;
                height: 300px;
             }
            aside {
                position: static;
                width: 100%;
                height: 450px;

            }
        }




    </style>
</head>

<body>
    <div id="wrap">
        <div>
            <main>메인</main>
            <nav>메뉴</nav>
        </div>

        <aside>광고영역</aside>
    </div>
</body>

</html>
