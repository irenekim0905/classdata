<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>03_spanning-columns</title>

</head>

<body>
    <table width="500" cellpadding="6">
        <tr bgcolor="lightgray">
            <th></th>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12pm</th>
        </tr>
        <tr bgcolor="lightpink">
            <th>월요일</th>
            <td colspan="2">지리</td>
            <td>수학</td>
            <td>미술</td>
        </tr>
        <tr bgcolor="lightpink">
            <th>화요일</th>
            <td colspan="3">체육</td>
            <td>가정</td>
        </tr>
    </table>
<!-- 
    colspan 셀병합 : 열과 열을 병합
    rowspan : 행과 행을 병합 
    -->
</body>

</html>
