<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>05_width-and-spacing</title>
</head>

<body>
    <table width="500" border="1" cellpadding="10" cellspacing="">
        <tr bgcolor="lightpink">
            <th width="90"></th>
            <th width="70">인출</th>
            <th width="70">예금</th>
            <th width="120">잔고</th>
        </tr>
        <tr bgcolor="lightgray">
            <th>1월</th>
            <td>250.00</td>
            <td>660.50</td>
            <td>410.50</td>
        </tr>
        <tr bgcolor="lightgray">
            <th>2월</th>
            <td>135.55</td>
            <td>895.20</td>
            <td>1170.15</td>
        </tr>

    </table>
    <br>
    <br>
    <table width="500" border="1" cellpadding="10" style="border-collapse: collapse ;">
        <tr bgcolor="lightpink">
            <th width="90"></th>
            <th width="70">인출</th>
            <th width="70">예금</th>
            <th width="120">잔고</th>
        </tr>
        <tr bgcolor="lightgray">
            <th>1월</th>
            <td>250.00</td>
            <td>660.50</td>
            <td>410.50</td>
        </tr>
        <tr bgcolor="lightgray">
            <th>2월</th>
            <td>135.55</td>
            <td>895.20</td>
            <td>1170.15</td>
        </tr>

    </table>
</body>

</html>
