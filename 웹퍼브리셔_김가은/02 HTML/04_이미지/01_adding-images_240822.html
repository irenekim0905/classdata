<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>01_adding-images</title>
</head>

<body>

    <img src="images/amalfi-coast_1280.jpg" alt="이탈리아 남부의 아름다운 아말피 코스트 풍경사진입니다." width="50%" title="포지타노">

    <!-- 
        1) <img> 이미지를 삽입하는 태그
        <img src="이미지 경로" alt="대체 텍스트">

        2) src : 이미지 파일 경로를 지정하는 속성
        3) alt : 이미지를 설명해주는 대체 텍스트
        *화면 낭독기를 사용하는 시각장애인에게 전달할 내용을 alt 속성에 작성, 웹 접근성을 고려해서 꼭 작성할 것!
     -->

     


</body>

</html>
