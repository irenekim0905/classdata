<!DOCTYPE html>
<html lang="co">

<head>
    <meta charset="UTF-8">
    <title>02_ordered-lists</title>
</head>

<body>
    <h1>매쉬포테이토(Mashed-potato) 만들기</h1>

    <ol type="1">
        <li>감자를 1/4 크기로 자른다</li>
        <li>부드어워질때까지 15-20분간 소금물에 서서히 끓인다.</li>
        <li>우유, 버터, 육두구를 데운다</li>
        <li>감자의 물을 따라 내고 으갠다</li>
        <li>우유 혼합물을 넣고 섞는다.</li>

    </ol>

    <h2>한국의 사계절</h2>
    <ol type="A" start="" reversed >
        <li>봄</li>
        <li>여름</li>
        <li>가을</li>
        <li>겨울</li>
    </ol>
<!--  *type="" 속성값 
  1: 숫자 (기본값)
  A: 영문 대문자
  a : 영문 소문자
  I : 로마숫자 대문자
  i : 로마숫자 소문자
  *start 속성: 지정한 숫자부터 목록 시작
  *reversed : 항목을 역순으로 표시
  -->

</body>

</html>
