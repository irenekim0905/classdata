<!DOCTYPE html>
<html lang="ko">

<head>
    <mata charset="UTF-8">
        <title>01_basic-text</title>
</head>

<body>

    <!--주석~주석~~ -->
    <!-- 1. heading (h1~h6) -->
    <h1>메인 제목</h1>
    <h2>2 레벨제목</h2>
    <h3>3 레벨제목</h3>
    <h4>4 레벨제목</h4>
    <h5>5 레벨제목</h5>
    <h6>6 레벨제목</h6>

    <!--
    웹 기본 폰트사이즈 : 16px=1em=100% 
    h1-2em
    h2-1.5em
    h3-1.17em
    h4-1em
    h5-0.83em
    h6-0.67em
    -->

 <!-- 2. paragraph -->   
<p>
    단락은 하나 이상의 문장으로 구성되며 이야기의
    독립적인 단위를 형성한다<div class="br"></div> 다낙의 시작은 새로운
    줄로 나타낸다.
</p>
<p>
    텍스트를 일정 단위로 나누면 이해하기 쉬워진다<div class=""></div>
    예컨데 책에는 장(charset)이 있다. 장에는 부제목이 있다<div class="br"></div> 그리고 각 제목
    아래에는 여러 단락이 있다.<div class=""></div>
</p>
<!-- 3. line breaks -->
 <p>
    지구는<br><br>
    떨어지는 우주 먼지로 인해<br>
    매일 백 톤씩 무거워진다<div class=""></div>
 </p>
<!-- 4.horizontal rules -->
<hr>
<p>
금성은 시계 방향으로 회전하는 유일한 행성이다.
</p>

</body>

</html>
