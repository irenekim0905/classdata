<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>01_text-input</title>
</head>

<body>
    <!-- 
    폼태그란?
    사용자로부터 데이터를 입력받기 위한 태그
    - 검색어 입력, 로그인, 회원가입 등
    <input> 태그
    사용자의 정보를 입력받기 위해 사용하는 대표적인 폼태그
    - type 이라는 속성을 이용해 입력 양식을 여러가지고 변경하여 사용
    기본구조 : <input type="text" name="속성값" value="속성">
    닫는태그 없음
    1)type : 입력받는 데이터의 유형
    2)name : 데이터가 저장되는 항목 이름 (영문작성)
    3)velue : 실제 저장되는 데이터 내용
    *폼태그 버튼에서의 velue는 버튼명!
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       

    -->

    <p>사용자명 : <input type="text" name="username"></p>
    <p>아이디 : <input type="text" name="userid"></p>
    <p>거주지 : <input type="text" name="city" value="서울"></p>



</body>

</html>
