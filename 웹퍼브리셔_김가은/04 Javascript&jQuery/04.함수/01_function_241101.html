        함수란? 

        - 실행코드의 집합 또는 묶음 
        - 특정 실행코드를 메모리에 저장해 둠
        - 반복적으로 사용할 실행코드를 함수로 만들어서 주로 사용 
        - 변수는 데이터만 저장, (실행)코드는 저장 불가

        - 변수는 var 키워드를 이용해서 선언, 함수는 function 키워드를 이용해서 선언

        */
