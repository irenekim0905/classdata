<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>03_function_return</title>
<script>
/*  
함수 return문
-함수 호출을 통해 실행된 결과값을 '반환'받을 때 사용 
- 함수 호출한 자리에 결과값이 반환됨
-함수에서 return문이 실행되면 선택문의 brear문처럼 코드를 강제로 종료
////////////  기본형 //////////////////////
function 함수명 (){
    실행코드 1; ----------------------2.
    return 값;  -------------------3.

    실행코드 2;
}
var 참조변수 = 함수명(); ------------1.
///////////////////////////////////////////
실행순서
1.함수를 호출하면
2.코드가 실행
3.return문을 통해 데이터 반환, 실행코드2 는 실행하지 않고 종료!

*/
// 예제1
function sum (num1, num2){

    document.write('코드가 출력됩니다.<br>')
    return num1+num2;

    document.write('코드가 실행 됩니다.<br>')
}
var result = sum(10,20);
document.write(result, '<br>');

//예제2 - 입력받은 값의 평균 구하기!
//국어, 수학, 영어, 과학 점수를 입력받아 평균 점수를 구해서 반환하기
/*
평균구하기
과목 점수합계 / 과목수 = 평균

과목별 점수 입력받기+t숫자형 데이터 반환 >> Number (prompt()) >>
  Number(prompt())가 4번 반복, 과목명을 바꿔서 
  >>과목명을 배열로 저장
  과목명이 배영로 저장되어 있다면?
  >>각 배열 인덱스 값 : 과목명
  >>평균을 구할때 필요한 과목 수 : 배열의 길이(갯수)
  >>과목수만큼의 반복 : 반복문의 조건식!

*/
var subject = ['국어','수학', '영어', '과학'];

var result2 = avg(subject);
document.write('평균점수는?' + result2, "<br>");

function avg (arrData){

    var sum = 0; // 점수의 총합을 담는 변수
    var dataLeng = arrData.length;

    for(var i=0; i < dataLeng; i++){
        sum += Number(prompt(arrData[i] + '점수는?'));
    }
    console.log(sum); //반복문을 통해 얻은 sum의 결과

    var result = sum / dataLeng;
    return result;

}


</script>
