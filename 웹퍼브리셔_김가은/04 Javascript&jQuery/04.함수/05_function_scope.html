<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>05_function_scope</title>
        <script>
         /*
         스코프(Scope)란?
         -변수 또는 함수의 유효 범위 (함수의 중괄호 시작~끝 범위)

         *전역(global)변수와 지역(Local)변수
         - 전역변수 : 험수 바깥쪽 위치, 자바스크립트 어디에서든 사용 가능
         - 지역변수 : 함수 안쪽에 위치, 함수 유효범위 안에서만 사용
         */
        //예제
        var num = 10;
        function myNum (){
            var num = 1005;
            alert(num); // 1005
        }
         // myNum();
        // alert(num); // 10
         
           /* 
          전역함수 : 자바스크립트 코드 어디에서든 사용할 수 있음
          지역함수 : 함수 유효범위 안에서만 사용가능

          ///////// 지역함수 기본형 ///////////////

          function 함수명1 (){
              function 함수명2 (){
              실행코드;
              }
          }
         /////////////////////////////////////////
         */
         function myFnc (){
            alert('전역함수 호출~~');
         }

         function outerFnc (){
            alert('지역함수 호출~~~~');
         }

         // myFnc(); 전역함수 호출~~~

         outerFnc(); // 지역함수 호출~~~~

         /* 전역 / 지역을 나누는 이유
         프로젝트 규모가 크면 여러 명의 개발자 투입 같은이름의 전역변수나 전역함수를 사용하면 충돌 발행
         또한 다른 개발자가 이미 개발해 놓은 라이브러니나 플러그인의 변수 또는 함수 이름이 자신이
         사용하는 벼눗나 함수의 이름과 같은 경우 충돌 발생 











        </script>
    </head>
    <body>
        




    </body>
</html>
