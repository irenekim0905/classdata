<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>01_function</title>
    <script>
   /* 
   함수란?
   실행코드의 집합, 묶음
   반복적으로 사용할 실행코드를 함수로 만들어서 주로 사용
   변수는 데이터만 저장, 실행코드는 저장 불가
   함수를 사용하려면 코드를 메모리에 저장 했다가 필요할때 호출 하여 사용
   함수는 호출 시에 실행되며 주로 이벤트와 연결되어 사용
   변수는 var 함수는 function 키워드를 이용해서 선언

   * 함수 정의문 - 함수를 사용하여 실행코드를 저장 (즉, 함수를 만드는 것!)
   * 함수 호출문 - 함수를 호출
   
   함수 선언 - function
    1. 이름(함수명)있는 함수 = 선언적 함수 = 일반함수
       //////// 기본형 ////////////
       function 함수명 (){
       실행코드;
       }

       - 함수호출!!!!
       함수명();

      //////////////////////////

   2. 이름 없는 함수 = 익명 함수
      //////// 기본형 ////////////
      var 변수명 = function(){
      실행코드;
      };

      참조변수명();

     ///////////////////////////
     익명 함수는 정의문보다 함수 호출문이 먼저 나올 경우 함수가 실행되지 않는다.
     선언적 함수(이름있는 함수) 

   */
      //  alert("굿모닝");

    function nayana (){
         alert("나야나~");
    }
     //     nayana();

    var greeting = function(){
        document.write("안녕! <br>");
    }

    // greeting(); 

   var count = 0;

   function hello(){
      count++;
  //    document.write("hello" + count + "<br>");
        document.getElementById('here').innerHTML += 'hello' + count + '<br>';
   }

  // hello();
  // hello();

  // 함수 예제 2 - 배경색 바꾸기
     var color = ['pink','yellow','skyblue','orange'];
     var i = 0; //인덱스 변수, color[i]
     function changeColor(){
          if(i > 3){
             i = 0;
          }
    //   if(i > color.length) i=0;
         document.getElementById('body').style.backgroundColor = color[i];
         i++;
         console.log(i);
        }
         changeColor();



    </script>
    
</head>
<body id="body">
    <button onclick="hello();">눌러바!!</button>
     
    <p id="here"></p>

    <button onclick="changeColor();">배경색바꾸기</button>

</body>
</html>
