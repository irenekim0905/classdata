<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>vertical-menu1</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">


    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul,ol,li {
            list-style: none;
        }
        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: "Noto Sans KR", sans-serif;
        }

        #menu {
            width: 250px;
            /* width: 10%; */
            height: 100%;

            background-color: dodgerblue;
            text-align: center;
            font-size: 20px;
        }
    
  /*  outline: 2px solid lime; */

#menu .gnb > li > a {
    line-height: 60px;
}
#menu .gnb > li > a:hover {
    background-color: lightblue;
    color: dodgerblue;
}

/*  서브 메뉴 디자인 */
.lnb {
    background-color: #d9d9d9;
    line-height: 50px;
    /*  구현을 위한 초기설정  */
    height: 0;
    color: #f00;
    transition: height 0.4s;
    
}

.lnb a {
    font-size: 18px;
}
.lnb > li > a:hover {
    background-color: #ccc;
    color: #000;
    font-weight: bold;
}

#menu .gnb > li:nth-child(2):hover .lnb {
    height: 200px;
}
#menu .gnb > li:nth-child(3):hover .lnb {
    height: 100px;
}



    </style>
</head>
<body>

    <nav id="menu">
        <ul class="gnb">
            <li>
                <a href="#">빙그레</a>
            </li>

            <li>
                <a href="#">제품소개</a>
                <ul class="lnb">
                    <li><a href="#">아이스크림</a></li>
                    <li><a href="#">스낵/디저트</a></li>
                    <li><a href="#">커피/주스</a></li>
                    <li><a href="#">수출제품</a></li>
                </ul>
            </li>

            <li>
                <a href="#">뉴스룸</a>
                <ul class="lnb">
                    <li><a href="#">새소식</a></li>
                    <li><a href="#">보도자료</a></li>
                </ul>
            </li>

            <li>
                <a href="#">고객센터</a>
            </li>
        </ul>
    </nav>

    
</body>
</html>
