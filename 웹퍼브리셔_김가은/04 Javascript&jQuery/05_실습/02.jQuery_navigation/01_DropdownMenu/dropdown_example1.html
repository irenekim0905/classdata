<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>dropdown_example1</title>
    <script src="jquery-1.12.4.min.js"></script>
    <script>

        $(document).ready(function(){
           $('.gnb > li').hover(function(){
              //mouseenter
              $(this).find('.lnb').stop().slideDown();

           }, function(){ 
                //mouseleave
                $('.lnb').stop().slideUp();

           });

        });


    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        ol,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            display: block;
            color: #333;
        }

        .clear::after {
            content: "";
            display: block;
            clear: both;
        }

        /***** 전체너비에 양쪽 고정된 여백을 사용한 레이아웃 *****/
        header {
            width: 100%;
            padding: 0 100px;
            box-sizing: border-box;
            height: 100px;
            background-color: #ebeaff;
        }

        /*   header .inner {
            background-color: blueviolet;
            width: calc(100%-200px);
            width: 90%;
            max-width: 1720px;
            margin: 0 auto;
        } */

        header h1.logo {
            float: left;
            line-height: 100px;

            /*  outline: 2px solid red; */
        }

        header nav {
            float: right;
            /*   outline: 2px solid blue; */
        }

        header nav .gnb {
            margin-top: 20px;
        }

        header nav .gnb>li {

            float: left;
            /*  outline: 2px solid red; */
        }

        header nav .gnb>li~li {
            margin-left: 20px;

        }

        header .gnb>li>a {
            line-height: 80px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
            padding: 0 10px;

        }

        header nav .lnb {
            /*   background-color: #ccc; */
            background-color: #fff;
            box-shadow: 0 2px 8px #d9d9d9;
            width: 140px;
            border-radius: 10px;
            overflow: hidden;

            position: absolute;
            top: 11%;
            transform: translateY(-16px);

            display: none;
        }

        header nav .lnb li {}

        header nav .lnb li a {
            padding: 16px 12px;
            color: #666;
            font-size: 15px;
            letter-spacing: -1px;

        }

        header nav .lnb a:hover {
            background-color: #8b5dff;
            color: #fff;
        }
    </style>

</head>

<body>
    <header>
        <div class="inner clear">
            <h1 class="logo"><a href="#"></a>LOGO</h1>

            <nav>
                <ul class="gnb clear">
                    <li>
                        <a href="#">대메뉴1</a>
                        <ul class="lnb">
                            <li><a href="#">-서브메뉴1-</a></li>
                            <li><a href="#">-서브메뉴2-</a></li>
                            <li><a href="#">-서브메뉴3-</a></li>
                        </ul>
                    </li>

                    <li>
                        <a href="#">대메뉴2</a>
                        <ul class="lnb">
                            <li><a href="#">-서브메뉴1-</a></li>
                            <li><a href="#">-서브메뉴2-</a></li>
                            <li><a href="#">-브랜드스토리-</a></li>
                        </ul>
                    </li>

                    <li>
                        <a href="#">대메뉴3</a>
                        <ul class="lnb">
                            <li><a href="#">-서브메뉴1-</a></li>
                            <li><a href="#">-서브메뉴2-</a></li>
                            <li><a href="#">-플래그쉽스토어-</a></li>
                        </ul>
                    </li>

                    <li>
                        <a href="#">퍼플멤버쉽</a>
                        <ul class="lnb">
                            <li><a href="#">-서브메뉴1-</a></li>
                            <li><a href="#">-고객참여후기모음-</a></li>
                        </ul>
                    </li>

                    <li>
                        <a href="#">대메뉴5</a>
                        <ul class="lnb">
                            <li><a href="#">-서브메뉴1-</a></li>
                            <li><a href="#">-서브메뉴2-</a></li>

                            <li><a href="#">-서브메뉴4-</a></li>
                        </ul>
                    </li>


                </ul>
            </nav>

        </div>

    </header>


</body>

</html>
