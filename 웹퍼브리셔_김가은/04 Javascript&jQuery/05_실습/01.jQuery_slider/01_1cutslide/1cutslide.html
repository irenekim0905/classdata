<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1cutslide</title>
    <script src="script/jquery-1.12.4.min.js"></script>
    <script src="script/1cutslide.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul, ol, li {
            list-style: none;
        }

        a {
            display: block;
        }
        .wrap {
            width: 900px;
            margin: 50px auto;
    
            position: relative; /* z클래스 btn의 기준 */
        }
        .slider {
            width: 100%;
          overflow: hidden; 
         outline: 2px solid red; 
           
        }
        .slider ul {
            width: 400%;
           
        }

        .slider ul::after {
            content: "";
            display: block;
            clear: both;
        }

        .slider ul li {
            float: left;
            width: 25%;

        }

        .slider ul li img {
            width: 100%;
            display: block;

        }

        /* 좌우이동버튼 */
        .btn {
            width: 50px;
            height: 50px;
         /*   outline: 2px solid blue; */

            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            
        }
        .prev {
            left: 20px;
        }
        .next {
            right: 20px;
        }

        .btn a {

        }

        .btn  img {
            width: 1005;
            display: block;
        } 

        .next a {
            font-size: 0;
            height: 100%;
            background-image: url(images/arrow_right.png);
            background-repeat: no-repeat;
            background-size: 100%;                  
        }

    </style>
</head>

<body>

    <div class="wrap">
        <!-- .slider : 실제 슬라이트가 보여질 영역!
             .slider ul : 각각의 슬라이드 전체를 담는 부모!
             .slider ul li : 각각의 슬라이드 
        -->
        <div class="slider">
            <ul>
                <li><img src="images/slide-1.jpg" alt="1"></li>
                <li><img src="images/slide-2.jpg" alt="2"></li>
                <li><img src="images/slide-3.jpg" alt="3"></li>
                <li><img src="images/slide-4.jpg" alt="4"></li>
            </ul>
        </div>

        <div class="btn prev"><a href="#"><img src="images/arrow_left.png" alt="이전버튼"></a></div>
        <div class="btn next"><a href="#"><img src="images/arrow_right.png" alt="다음버튼">다음버튼</a></div>
    </div>
    



</body>
</html>
