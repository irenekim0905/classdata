<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>04_중첩for문</title>
    <script>
     // 반복문 복습예제
     // 구구단 중에 3단을 출력하시오. 
     /* 
     3 * 1 = 3
     3 * 2 = 6
     3 * 3 = 9
     3 * 4 = 12
     3 * 5 = 15

     3 * 9 = 27

     */
     
    for(i=1; i<=9; i++){
        document.write("5 * " + i + "=" + (5*i), "<br>");
    }
    
    // while 문으로 작성하기 
    var i = 1;
    while (i <= 9){
        document.write("3 * " + i + "=" + (3*i), "<br>"); 
        i++;
    }
    // for문 5단
    var reselt = "<h2>5단<h2>";  // 구구단 변수를 담을 변수

    var dan = 5; // 5단

    for(var i=1; i<=9; i++){
        reselt += dan + " * " + i + " = " + (dan*i) + "<br>"
    }
    // document.write("<h1>" +  dan + "단<h1>");
        document.write(reselt);  
        document.write("<br>");

    /* 
    중첩 for문 - for문 안에 for문을 사용한 것
    //////// 기본형 ////////////////////

    for(초깃값; 조건식; 증감식){
        forfor(초깃값; 조건식; 증감식){
         실행코드}
    }
    ////////////////////////////  */

    //기본예제 - 1행 1열부터 3행 4열 까지 출력
    // 바깥쪽 for 문 - 행 반복 >> 큰 덩어리
    // 안쪽 for 문 - 열 반복 >> 큰 덩어리 안쪽에 작은 덩어리!

    for (var i=1; i<=3; i++){ //행 반복

        for(var k=1; k<=4; k++){ // 열 반복
            document.write(i + "행" + k + "열<br>");
        }
        document.write("<br>");
    }

    // 예제2 구구단 출력

    var result2 = ""; // 구구단을 담을 변수!
    for (var i=2; i<=9; i++){

        result2 += "<h2>" + i + "단</h2>";

        for(var k=1; k<=9; k++){
            result2 += i + "*" + k + "=" + (i*k) +  "<br>";
        }

        result2 += "<br>";
    }   

    document.write(result2);

    










    </script>
</head>
