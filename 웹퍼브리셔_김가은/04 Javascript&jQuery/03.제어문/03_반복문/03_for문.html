<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>03_for문</title>
    <script>

        /// 기본형 //////////////
        /*
       *실행순서
       (변수의)초기값 -> 조건식 -> 코드실행 -> 증감식 -> 조건식 -> 코드실행
    
       기본예제 - for 문으로 1~10까지 1씩 증가하며 화면에 출력
    
       while문 사용
       var i = 1;
    
       while(i <= 10){
             document.write(i, "<br>");
             i++;
             }
       */
        // for
        for (var i = 1; i <= 10; i++) {
            document.write(i, "<br>");
        }

        document.write("<hr>");

        //예제1. 1~100까지의 숫자 중 5의 배수일 경우 빨간색 7의 배수일 경우 파란색, 5의 배수이면서 7의 배수인 경우 핑크색으로 출력 하시오.

        for (var i = 1; i <= 100; i++) {

            if (i % 5 === 0 && i % 7 === 0) {
                document.write('<h3 class="pink">' + i + '</h3>');
            } else if (i % 5 === 0) {
                document.write('<h3 class="red">' + i + '</h3>');
            } else if (i % 7 === 0) {
                document.write('<h3 class="blue">' + i + '</h3>');
            }
        }
        
        


    </script>
    <style>
        .red {
            color: red;
        }

        .blue {
            color: blue;
        }

        .pink {
            color: pink;
        }
    </style>
</head>

<body>

</body>

</html>
