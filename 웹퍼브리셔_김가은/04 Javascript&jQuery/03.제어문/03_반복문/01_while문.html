        // 예제1 - 1부터 30까지의 숫자 중 2의 배수이면서 6의 배수인 숫자만 출력하시오.
    
        var i = 1;
        while(i <= 30){
             if(i%2 === 0 && i%6 === 0){
              document.write(i, "<br>");
             }
             i++;
        }

        //예제2 - 20부터 10까지의 숫자 중 짝수는 파란색, 홀수는 빨간색으로 출력하시오.

        var i = 10;
        while(i <= 20){
          if(i%2 === 0 ){
           // document.write("짝수" + i, "<br>");
           document.write("<h3 style='color:blue'>" + i + "</h3>");
          }else{
           // document.write("홀수" + i, "<br>");
           document.write("<h3 class='red'>" + i + "</h3>");
          }
          i++;
        }
