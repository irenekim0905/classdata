<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>04_중첩for문</title>

    <script>

        //반복문 복습예제
        //구구단 중에 3단을 출력하시오.
        /*
        3 x 1 = 3
        3 x 2 = 6
        3 x 3 = 9
        3 x 4 = 12
        3 x 5 = 15
        3 x 6 = 18
        3 x 7 = 21
        3 x 8 = 24
        3 x 9 = 27
        
        */

        //while문
        var i = 1; //반복횟수, 곱해지는 값

        while(i <= 9){
            //document.write(3*i, "<br>");
            document.write("3 x " + i + " = " + (3*i) + "<br>");
            i++;
        }

        document.write("<br>");

        //for문 - 5단
        var result = "<h2>5단</h2>"; //구구단 결과를 담을 변수!

        var dan = 5; //5단!

        for(var k = 1; k <= 9; k++){
            result += dan + " x " + k + " = " + (dan*k) + "<br>"
        }

        //document.write("<h1>" + dan + "단</h1>");
        document.write(result);

        /*
        중첩 for문 - for문 안에 for문을 사용한 것

        //// 기본형 ///////////////////////////

            for(초깃값; 조건식; 증감식){

                for(초깃값; 조건식; 증감식){
                    실행코드;
                }

            }

        //////////////////////////////////////
        */

        //기본예제 - 1행 1열부터 3행 4열까지 출력 
        //바깥쪽 for문 - '행' 반복 >> 큰 덩어리
        //안쪽 for문 - '열' 반복 >> 큰 덩어리 안쪽에 작은 덩어리!

        for (var i=1; i<=3; i++){ //행 반복

            for(var k=1; k<=4; k++){ //열 반복
                document.write(i + "행" + k + "열<br>");
            }

            document.write("<br>");

        }

        //예제2 - 구구단 출력

        var result2 = "";  //구구단을 담을 변수!

        for(var j=2; j<=9; j++){ //단수를 올리기 위한 반복문! (2단~9단) 

            result2 += "<h2>" + j + "단</h2>";

            for(var a=1; a<=9; a++){ //곱해지는 값을 위한 반복문! (1~9)
                result2 += j + "x" + a + "=" + (j*a) + "<br>"; 
            }

            result2 += "<br>";
        }

        document.write(result2);




    </script>
</head>
<body>

    <!-- 
    <p>1행 1열</p>
    <p>1행 2열</p>
    <p>1행 3열</p>
    <p>1행 4열</p>

    <p>2행 1열</p>
    <p>2행 2열</p>
    <p>2행 3열</p>
    <p>2행 4열</p>

    <p>3행 1열</p>
    <p>3행 2열</p>
    <p>3행 3열</p>
    <p>3행 4열</p> 
    -->
    
</body>
</html>
