<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>06_example_double_for</title>
    
    <script>
     // 중첩 for문을 이용해서 5행 5열 표를 만들고 데이터가 1부터 25까지 
     //출력되도록 하여라 1부터3 / 1-3, 4-6, 7-9, 10-12, 13-15, 
     /*
      내가 사용할 변수!
      1) <tr>을 반복할 변수 >> i
      2) <td>를 반복할 변수 >> k
      3) 테이블을 담을 변수 >> table
      4) td안에 들어갈 숫자(데이터)를 담을 변수 >> num
     */

      var table = '<table border="1">';
        var num = 1;
        for(var i=1; i<=5; i++){ //바깥쪽 for문 - <tr> 반복실행
            table += '<tr>';
                for(var k=1; k<=5; k++){ // 안쪽 for문 - <td> 반복실행
                    table += '<td>' + num + '</td>';
                    num++;
                }
            table += '</tr>';
        }
         table += '</tabld>';
         document.write(table);
         

    </script>
</head>
<body>
   
</body>
</html>
