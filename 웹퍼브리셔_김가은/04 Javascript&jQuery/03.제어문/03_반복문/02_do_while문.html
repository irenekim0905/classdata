<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>02_do_while문</title>

    <script>
       /*
       (2) do while 문 : 반드시 한번은 코드를 실행하고 조건식 검사
       >> do : 일단 실행해!

       ///// 기본형 //////////////
       var 변수 = 초기값;
       do {
          실행코드;
          증감식;
       }while(조건식)

       /////////////////////////
       */

       // 예제1
       var i = 1;
       do {
        document.write('hello<br>');
        i++;
       }while(i < 3)

       // 예제2

       var k = 10;
       do {
        document.write("byebye<br>");
        k++;
       } while(k < 3) // 11<3, false

       //while문과 비교하기
       var j = 10;
       while(j < 3){
        document.write("byebye2022<br>");
        j++;
       }



    </script>
</head>
<body>
    
</body>
</html>
