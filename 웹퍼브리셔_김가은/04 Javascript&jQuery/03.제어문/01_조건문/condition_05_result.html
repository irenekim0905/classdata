<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>condition_05</title>
</head>
<body>
	<h4>조건문과 비교연산자를 이용해 다음을 완성시키세요.</h4>

<script type="text/javascript">
	/*prompt를 이용해 id가 Conan일 경우, "아이디가 일치합니다"라는 경고창이, 아닐 시에는 "아이디가 일치하지 않습니다."를 경고창으로 띄우세요.*/
    
	//저장된 데이터 임의설정
	var id = "Conan";
	
	//비교할 값 >> 사용자로부터 입력받은 id값!
	var userId = prompt("ID를 입력하세요!");


	if(id == userId){
		//아이디가 일치했을 때 
		alert("아이디가 일치합니다!");
	} else {
		//아이디가 일치하지 않았을 때 
		alert("아이디가 일치하지 않습니다.");
	}
    
    
    
    
    
</script>
</body>
</html>
