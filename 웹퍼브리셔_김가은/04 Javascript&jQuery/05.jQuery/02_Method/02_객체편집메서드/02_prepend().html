<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_prepend()</title>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        /*
        prepend(), prependTo()
        :선택한요소의 하위요소로 맨 앞에 새 요소를 추가 하거나 생성

        $('기준요소').prepend('새 요소');
        $('새 요소').prependTo('기준요소')
        */

        $(document).ready(function () {
            // 예제1
            $('#listZone').prepend('<li>내가처음 propend! </li>');
            $('<li>내가진짜처음!!!prependTo</li>').prependTo('#listZone');

            // 예제2 - 이미지 번갈아 추가하기
            // 이미지 경로를 담는 배열!
            var imgSrc = ["https://img.freepik.com/free-photo/close-up-portrait-beautiful-cat_23-2149214373.jpg?semt=ais_hybrid", "https://i.namu.wiki/i/d1A_wD4kuLHmOOFqJdVlOXVt1TWA9NfNt_HA0CS0Y_N0zayUAX8olMuv7odG2FiDLDQZIRBqbPQwBSArXfEJlQ.webp"];

            var idx = 0; //배열 인텍스 변수! 
            // 테스트
            //  $('.img-box').propend('<img src="' + imgSrc[idx] + '" alt="">');

            $('.img-box').click(function () {

                $('.img-box').prepend('<img src="' + imgSrc[idx] + '" alt="">');
                // 이미지 순번 바꾸기1
               /*   idx++;
                if (idx >= 2) {
                    idx = 0;
                    console.log('if문실행');

                } */
               // 2. 이미지 순번 바꾸기2 - 삼항(조건) 연산자
               // 조건식 ? 실행문1 : 실행문2;
               idx === 0 ? idx=1 : idx=0;

            });

        }); // 마지막뚜껑


    </script>
</head>

<body>

    <ul id="listZone">
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
        <li>리스트5</li>
    </ul>

    <div class="img-box">
        <img src="https://img.freepik.com/free-photo/close-up-portrait-beautiful-cat_23-2149214373.jpg?semt=ais_hybrid"
            alt="고양이사진">
        <img src="https://i.namu.wiki/i/d1A_wD4kuLHmOOFqJdVlOXVt1TWA9NfNt_HA0CS0Y_N0zayUAX8olMuv7odG2FiDLDQZIRBqbPQwBSArXfEJlQ.webp"
            alt="파란배경야용이">
    </div>


    <style>
        .img-box {
            outline: 2px solid pink;
            padding: 20px;
        }

        .img-box img {
            width: 500px;
        }
    </style>
</body>

</html>
