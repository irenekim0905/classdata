<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_example_Class()</title>
    <script src="jquery-1.7.2.min.js"></script>
    <script>
        // 클릭된 탭메뉴(li)에 활성화된 디자인을 적용하고 나머지 메뉴는 기본 디자인 적용 >> .active 추가!

        $(function(){
         /*   $('.gnb li').click(function(){
                $(this).addClass('active').siblings().removeClass('active');

            }); */

            $('.gnb li a').click(function(){
                 $(this).parent().addClass('active').siblings().removeClass('active');

            });

        });

    </script>

</head>
<body>
    <header>
        <h1>그린컴퓨터 아카데미</h1>

        <nav class="gnb">
            <ul>
            <li class="active"><a href="#">강남점</a></li>
            <li><a href="#">역삼점</a></li>
            <li><a href="#">종로점</a></li>
            <li><a href="#">홍대점</a></li>
            <li><a href="#">신촌점</a></li>
            <li><a href="#">노원점</a></li>
            <li><a href="#">신도림점</a></li>
        </ul>
        </nav>

    </header>

    <style>
        ul.li {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            display: bloak;
        }
        header {
            text-align: center;
        }
        nav.gnb ul li {
            border: 1px solid #666;
            display: inline-block;
            border-radius: 20px;   
        }
       /* 선택된 메뉴의 적용될 디자인  */
        nav.gnb ul li.active {
            background-color: #41b341;
            border-color:  #41b3a2;
        }
        nav.gnb ul li a {
            padding: 20px;
            font-size: 20px;
            color: #777;
        }
    </style>
</body>
</html>
