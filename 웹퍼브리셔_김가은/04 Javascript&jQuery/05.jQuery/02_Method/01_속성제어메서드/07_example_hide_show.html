<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_example_hide_show</title>
    <script src="jquery-1.7.2.min.js"></script>
    <script>
        /* 
         hide(소요시간(ms), 가속도(easing), 콜백함수())
         - display:none, 으로 변경

         show(소요시간(ms), 가속도(easing), 콜백함수())
         - display:none 아닌 상태 원래의 상태로 변경

         toggle(소요시간(ms), 가속도(easing), 콜백함수())
         - display 상태에 따라 show() hide()로 전환
        */

        /*  $(function(){
             $('.btngrp').click('#hide').hide();
             $().click(#show).show();
 
         }); */

        /*  $(document).ready(function(){
            // 버튼을 클릭하면 버튼에 따라 이미지가 보여지거나 사라진다.
              $('#hide').click(function(){
                   $('.img-box img').hide(1000);
              });
              $('#show').click(function(){
                   $('.img-box img').show(1000);
              });
              $('#toggle').click(function(){
                   $(' .img-box img').toggle(1000);
              });
          }); */

        // 이미지가 사라졌다 나타났을때는 변경된 이미지가 보여진다.
        // 이미지가 사라지고 난 후 이미지 경로 변경! show 버튼을 클릭했을때 변경된 이미지 보여짐!   

        $(document).ready(function () {

            var iNum = 1;

            $('#hide').click(function () {
                $('.img-box img').hide(1000, function () {
                    $(this).attr('src', 'image/vogue2.jpg');

                    iNum++;
                    console.log(iNum);
                    // 변경된 변수값 적용 전에 검사!
                    if (iNum === 6) iNum = 1;

                    $(this).attr({
                        src: 'image/vogue' + iNum + '.jpg'
                    });

                });

            });

            $('#show').click(function () {
                $('.img-box img').show(1000, function () {

                    //이미지가 등장하고 난 후, 숫자 변경!
                    $('.number').text(iNum);

                });

                //$('.number').text(iNum);

            });


            $('#toggle').click(function () {
                $('.img-box img').toggle(1000, function () {
                    // .img-box img의 display 상태에 따라 콜백함수 실행
                    // if else문 사용!

                    var status = $(this).css('display');
                    console.log(status); // none || block

                    if (status == 'none') {
                        //hide()의 콜백함수 실행!
                        iNum++;
                        if (iNum === 6) iNum = 1;

                        $(this).attr({
                            src: 'image/vogue' + iNum + '.jpg'
                        });


                    } else {
                        $('.number').text(iNum);
                        // show()의 콜백함수 실행!

                    }

                });
            });

        }); // 마지막뚜껑      

    </script>


</head>

<body>
    <div class="container">
        <div class="btngrp">
            <button id="hide">hide()</button>
            <button id="show">show()</button>
            <button id="toggle">toggle()</button>
        </div>

        <h2 class="title">VOGUE KOREA <span class="number">1</span></h2>

        <div class="img-box">
            <img src="image/vogue1.jpg" alt="보그잡지모델김연아">
        </div>
    </div>



    <style>
        .container {
            width: 560px;
            margin: 0 auto;
            /* background-color: antiquewhite; */
        }

        .btngrp {
            margin: 30px 0;
            text-align: center;
        }

        .btngrp button {
            font-size: 24px;

        }

        .title {
            text-align: center;
        }

        .title span {
            color: rebeccapurple;
        }

        .img-box {
            border: 5px solid red;
            padding: 30px;
        }

        .img-box img {
            width: 500px;
            display: block;
        }
    </style>

</body>

</html>
