<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_attr0</title>
    <script src="jquery-1.7.2.min.js"></script>
    <script>
        /* 
        1. 속성제어 메서드 : 요소의 속성을 바꿀때 사용
        2. 갹체편집 메서드 : 객체를 생성하고 삭제 또는 복제
        3. 수치제어 메서드 : 요소의 너빗값 또는 높이값 반환, 수치를 바꿀때 
    
       */
        /* arr() 메서드  getAttribute() 겟어트리뷰  setAttribute() 셋어트리뷰
           : 선택한 요소에 새 속성을 생성하거나 기존의 속성을 변경
           : 요소의 속성값을 불러올 때(반환) 사용
      
           *속성
           - property : (대상의) 정보
           - attribute : 태그의 속성
      
           *기본형
           1. $('요소선택').attr('속성명','속성값');
        */

        $(document).ready(function () {

            //속성값 반환      
            console.log($('img').attr('title'));
            // 속성값 변경
            $('button').click(function () {
                // 단일 속성변경
                //  $('img').attr('width','900');
                // 여러가지 속성변경
                $('img').attr({
                    src: 'image/mountain.jpg',
                    alt: 'mountain',
                    title: '푸르른 산~'
                });
                console.log($('img').attr('alt'));
                
            });
               

        }); // 맨마지막 뚜껑


    </script>
</head>

<body>

    <img src="image/sea.jpg" alt="pulpit rock" width="500" title="시원한바다~">
    <br>
    <button>이미지태그 속성변경</button>





</body>

</html>
