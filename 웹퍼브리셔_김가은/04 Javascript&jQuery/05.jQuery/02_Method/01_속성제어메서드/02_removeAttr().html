<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_removeAttr()</title>

    <script src="jquery-1.7.2.min.js"></script>

    <script>
        /* 
        removeAttr() : 선택한 요소에서 기존의 속성 제거(삭제)할떼 사용
        *기본형
        1. $('요소선택').removeAttr('속성명');
        2. $('요소선택').removeAttr('속서')

        */
         $(function(){
             $('button').click(function(){

                 // 단일속성 제거
                 $('p').removeAttr('style');
                 // 여러개의 속성 제거
                 $('img').removeAttr('alt title width');

                 console.log($('img').attr('alt')); //undefined
             });

         }); // 마지막뚜껑

    </script>
</head>
<body>
    <h1>This is a heading.</h1>

    <p style="color: red;">This is a paragraph</p>
    <p style="color: blue;">This is a paragraph</p>

    <div>
        <img src="image/sea.jpg" alt="바다바다" title="'여름엔 바다">
    </div>
    <button>리무버 버튼</button>




</body>
</html>
