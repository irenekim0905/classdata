<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_removeClass()</title>
    <script src="jquery-1.7.2.min.js"></script>
    <script>
     /*
     removeClass() : 선택한 요소에서 지정한 클래스명 삭제
     * 기본형
     1. $('요소선택').romoveClass('클래스명');
     2. $('요소선택').removeClass('클래스명1 클래스명2 클래스명n');
     3. $('요소선택').removeClass(); > 선택요소의 '모든' 클래스명 제거
     */
         $(function(){
             $('#btn').click(function(){
                //한개 클래스 삭제
                $('h1').removeClass('under');
                // 여러개 클래스 삭제
                $('p').first().removeClass('intro under');
                //모든 클래스 삭제
                $('p').first().removeClass();
             });

         }); //


    </script>

</head>
<body>

    <h1 class="under bg">This is a heading.</h1>

    <p class="intro bold under">This is a paragraph</p>
    <p>This is a paragraph</p>
    
    <button id="btn">remove Class</button>
    
 <style>
        .intro {
            font-size: 1.5rem;
            color: red;
        }
        .under {
            text-decoration: underline;
            font-style: italic;
        }
        .bold {
            font-weight: bold;
        }
        .bg {
            background-color: chartreuse;
        }

    </style>
</body>
</html>
