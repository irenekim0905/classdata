<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_width</title>
 <!--    <script src="jquery-1.7.2.min.js"></script> -->
     <script src="jquery-1.12.4.min.js"></script>
    <script>
        // innerWidth(), outerWidth(), innerHeight(), outerHeight() 는 제이쿼리 라이브러리 버전의 영향을 받는다.
        /*
        1.width() : 요소가 가진 컨텐츠의 너비값 반환하거나, 안쪽 여백(padding)
        과 선(boder)을 제외한 컨텐츠의 너비값

        2.innerWidth() : 안쪽여백(padding)을 포함한 너빗값을 반환거나 변환

        3.outerWidth() : 안쪽여백(padding)과 선(boder)을 포함한 너빗값을 반환하거나 변환

        기본형
        1)값의 반환 - $('선택요소').width()|innerWidth()|outerWidth();
        2)값의 변환 - $('선택요소').width(값)|innerWidth(값)|outerWidth(값);

        */

        $(document).ready(function () {
            $('#width').click(function () {
                var result = $('.box').width();
             //   alert(result);
                $('.box').width(450);
            });

            $('#inner').click(function(){
              //  alert($('.box').innerWidth());

              $('.box').innerWidth(200);
              // padding 값은 그대로, width값 변경!
            });

            $('#outer').click(function(){
              //  alert($('.box').outerWidth());
              $('.box').outerWidth(200);
              //padding 과 boder값은 그대로, width값 변경!
              alert($('.box').outerWidth(true)); // 328 (322+마진6)
              // outerWidth() 빈칸이거나 false일 경우, margin을 제외한 총 너비즐 구함!
                 

            });


        }); //마지막 뚜껑

    </script>
</head>

<body>

    <h1>width(), innerWidth(), outerWidth()</h1>
    <div class="box"></div>

    <button id="width">width()</button>
    <button id="inner">innerWidth()</button>
    <button id="outer">outerWidth()</button>

    <style>
        .box {
            width: 300px;
            height: 100px;
            padding: 10px;
            border: 1px solid blue;
            margin: 3px;
            background-color: aqua;
        }
    </style>

</body>

</html>
