<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_height</title>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        /*
         1) height() : 요소가 가진 컨텐츠의 높잇값 반환하거나 변환
            >> 안쪽 여백(padding)과 선(boder)을 제외한 컨텐츠의 높잇값
         2) innerHeight : 안쪽 여백(padding)을 포함한 컨텐츠의 높잇값
         3) outerHeight : 안쪽 여백(padding)과 선(boder)를 포함한 컨텐츠의 높잇값을 반환가거나 변환

         기본형 $('선택요소').height()|innerHeight()|outerHeight(); >> 값 반환
                $('선택요소').height(값)| innerHeight()|outerHeight();  >> 값 변환

        */
       $(document).ready(function(){
        $('#height').click(function(){
            console.log($('.box').height());
            $('.box').height(300);

        });
        $('#inner').click(function(){
            console.log($('.box').innerHeight());
            $('.box').innerHeight(200);

        });
        $('#outer').click(function(){
            $('.box').outerHeight(200);
            //padding과 boder값은 그대로, height값이 178로 변경!
            console.log($('.box').outerHeight());

        });

       }); // 마지막 뚜껑
    </script>
</head>
<body>
    <h1>height(), innerHeight(), outerHeight()</h1>
    <div class="box"></div>

    <button id="height">width()</button>
    <button id="inner">innerWidth()</button>
    <button id="outer">outerWidth()</button>

    <style>
        .box {
            width: 300px;
            height: 100px;
            padding: 10px;
            border: 1px solid blue;
            margin: 3px;
            background-color: aqua;
        }
    </style>

    
</body>
</html>
