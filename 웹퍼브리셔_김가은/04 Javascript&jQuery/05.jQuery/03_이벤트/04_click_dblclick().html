<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_click_dblclick()t</title>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        /*
        1. click() - 선택한 요소를 클릭했을때 이벤트 발생
        2. dblclick() - 선택한 요소를 연속해서 두번 클릭했을 때 이벤트 발생

        */

       $(document).ready(function(){
        // 이벤트가 발생하면 이벤트 객체가 자동으로 생성 (이벤트 객체 >> 이벤트를 당한 대상!)
        // 이벤트 객체는 이벤트 핸들러의 매개변수 자리에 저장된다.!

        $('.btn1').on('click', function(e){
            e.preventDefault();

            $('.txt1').css({
                backgroundColor: 'red'
            });
        });

        $('.btn2').on('click', function(){

            $('.txt2').css({
                backgroundColor: 'navy',
                color: 'white'
            });
            return false;
        });

        /*
        <a> <form> 요소에 클릭 이벤트 적용시 기본기능 차단하기
            1. preventDefault()
            $('a 또는 submit버튼').이벤트메서드(function(evt){
             return false;
             $('a 또는 submit 버튼').이벤트메서드(function(){
             실행코드;
              return false;
             });
            });

        */

       /* $('.btn3').on('dblclick', function(){
            $('tex3').
        });  */

        $('.btn4').on('click', function(){
            $(this).parent().next().css({
                color: 'red',
                textDecoration: 'underline'
            });
        });
         
        /*
        이벤트 강제 발행 - trigger()
        $('이벤트 대상').trigger('이벤트 종류');
        */
       // $('.btn4').trigger('click');

       // 이벤트제거
       $('.btn4').off('click');

       });

    </script>
</head>
<body>
    <p><a href="" class="btn1">다음</a></p>
    <p class="txt1">content1</p>

    <p><a href="" class="btn2">네이버</a></p>
    <p class="txt2">content2</p>

    <p><button class="btn3">버튼</button></p>
    <p class="txt3">content3</p>

    <p><button class="btn4">이벤트강제발생!!</button></p>
    <p class="txt4">content4</p>
</body>
</html>
