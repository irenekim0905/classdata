<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_on()</title>
    <script src="jquery-1.12.4.min.js"></script>
    <script>

        /*
        1.단독 이벤트 등록 메서드 : 한 동작에 대한 이벤트를 등록

        $('#btn').click(function(){실행코드;});

        $('#btn') : 이벤트 대상
        click() : 이벤트
        function(){} : 이벤트 실행코드 (이벤트가 발생했을 때 실행될 코드!)

        2. 그룹 이벤트 등록 메서드 : 두 가지 이상의 동작(이벤트)에 대한 


        */

        /*
        on() 메서드 등록방식 1

        $('이벤트 대상').on('이벤트명1 이벤트명2 이벤트명n', function(){});

        */

        $(function(){
            $('#btn').on('click mouseover', function(){});
                console.log('welcome')
        });
        /* 
        on()메서드 등록방식2

        $('이벤트 대상').on({
        '이벤트명1 이명트명2 이벤트명3' : function(){
          실행코드;
        }
        }); */

            $(function(){
                $('p').on({
                    'click dblclick' : function(){
                        console.log('단풍구경가자!');
                    }
                })


            });

            /* 
            on 메서드 등록방식3

            &('이벤트 대상').on({
            '이벤트명1' :  function(){실행코드};
            '이벤트명2' :  function(){실행코드};
            '이벤트명3' :  function(){실행코드};
            });
            
            
            */

            $(function(){ 
                $('h4').on({
                    'mouseover' : function(){
                        console.log('벌써 추워요!!!');
                    },
                    'mouseout' : function(){
                        console.log('아직 가을이야!!!');
                    }
                });


            });

    </script>

</head>

<body>
    <button id="btn">눌러봐!!!!!!</button>
    <p>가을에 가장 하고 싶은 일은?</p>

    <h4>겨울이 오고 있어요!</h4>

</body>

</html>
