<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_mouseenter_mouseleave()</title>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        /* 
        mouseenter() : 
        mouseleave() : 

        ***이벤트 버블링 현상이 발생하지 않음

        */

        $(document).ready(function(){
            $('.box').on({
                'mouseenter' : function(){
                    $(this).css({
                        backgroundColor: 'darkseagreen'
                    });
                },
                'mouseleave' : function(){
                    $(this).css({
                          backgroundColor: 'transparent'
                    });
                  
                }
            }); 

            // 이벤트 메서드 연결
            $('.box').mouseenter(function(){
                $(this).find('a').css('color','white');
            }).mouseleave(function(){
                $(this).find('a').css('color','black');
            }); 

            /*
            hover() : 선택한 요소에 마우스 포인터가 올라갈때(mouseenter)와 벗어날 때(mouseleave) 각각 이벤트 발생

            $('이벤트 대상').hover(
                function(){mouseenter 시 발행될 코드;},
                foun
            ); */
        

          /*  $('.box2').hover(function(){
                //mouseenter
                $(this).css('background-color','pink');

            }, function(){
                //mouseleave
                $(this).css('background-color','transparent'); 
            }); */

            $('.box2').hover(function(){

                $(this).append('<p>추가!</p>');
            });

        });





    </script>
</head>
<body>
    <h1>mouseenter() / mouseleave()</h1>
    <div class="box">
        <p><a href="#">내용1</a></p>
        <p><a href="#">내용2</a></p>
        <p><a href="#">내용3</a></p>
    </div>
    <div class="box">
        <p><a href="#">내용4</a></p>
        <p><a href="#">내용5</a></p>
        <p><a href="#">내용6</a></p>
    </div>
    <div class="box">
        <p><a href="#">내용7</a></p>
        <p><a href="#">내용8</a></p>
        <p><a href="#">내용9</a></p>
    </div>

    <h2>hover()</h2>
    <div class="box2">
        <p>컨텐츠1</p>
        <p>컨텐츠2</p>
        <p>컨텐츠3</p>
    </div>

    <style>

        .box {
            outline: 2px solid plum;
        }

        .box2 {
            outline: 2px solid black;
            padding: 10px;
            width: 50%;
        }
        .box2 p {
            margin: 0;
            margin-right: 10px;
            display: inline-block;
        }
    </style>
   
    
    
    
</body>
</html>
