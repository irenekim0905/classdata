<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_scroll()</title>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        /*
        scroll() : 대사요소의 스코롤바가 이동할 때마다 이벤트 발생
                  스크롤 이벤트의 주요 이벤트 대상자는 $(window)
                  웹 화면이 보여지는 브라우저 내에 스크롤바가 만들어 지므로 브라우저 객체
                  모델의 최상의 객체인 window가 주로 이벤트 대상!
                  마우스로 스크롤바를 드래그 하거나 마우스 휠로 스크롤바가 이동 되어도 스크롤바가
                  움직이면 스크롤 이벤트가 발생한 것!

                  $(window).scroll();
                  
        */

    </script>
</head>
<body>
    <div id="container">
        <div class="position"> 
            <p>scrollTop<span class="top"></span></p>
            <p>scrollLeft<span class="scrollLeft"></span></p>

        </div>

    </div>
    
</body>
</html>
