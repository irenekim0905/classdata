<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_first_last선택자</title>
    <script src="jquery-1.7.2.min.js"></script>
    <script>
        /* 
       first 선택자
       : 선택된 요소 중 첫번째 요소만 선택
       $('요소선택:first')
       $('요소선택').first()

       last 선택자
       : 선택된 요소 중 마지막 요소만 선택
       $('요소선택:last')
       $('요소선택').last()

        */


        $(function () {

            $('#menu li:first').css('background-color', 'indianred');
            $('#menu li').first().css('color', 'silver');

            //last
            $('#menu li:last').css('background-color', 'skyblue');
            $('#menu li').last().css('color', 'red');

            // first-선택된 것중 무조건 첫번째  vs first-child 부모를 기준으로 첫번째 요소 전부를 선택
            $('.menu li:first').css('background-color','greenyellow');
            $('.menu li:first-child').css('background-color','yellow');
            $('.menu li:last').css('background-color','red');
            $('.menu li:last-child').css('background-color','blue');


        });




    </script>
</head>

<body>

    <h1>first &amp; last 선택자</h1>
    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>


    </ul>

  <!-- first vs first-child -->
   <h2>first vs first-chile</h2>

   <ol class="menu">
    <li>내용</li>
    <li>내용</li>
    <li>내용</li>
    <li>내용</li>
   </ol>
   <ol class="menu">
    <li>내용</li>
    <li>내용</li>
    <li>내용</li>
    <li>내용</li>
   </ol>
   <ol class="menu">
    <li>내용</li>
    <li>내용</li>
    <li>내용</li>
    <li>내용</li>
   </ol>








</body>

</html>
