<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>01_find선택자</title>

    <script src="jquery-1.7.2.min.js"></script>
    
    <script>
        /*
        find 선택자 : 선택요소의 '하위요소' 중에서 find()로 필터링한 요소만 선택
        $('요소선택').find('하위요소 중 내가 찾을 요소!')
        
        */

        $(document).ready(function(){

            $('#content').find('.txt').css({
                backgroundColor: 'pink'
            });

            $('#content').css({
                backgroundColor: 'yellow'
            }).find('p').text('선택받은자!!!').css({
                border: '2px dashed blue',
                width: '200px',
                color: 'red'
            });
        });

    </script>
</head>
<body>

    <h1>상태 선택자</h1>

    <section id="content">
        <h2>find() 선택자</h2>

        <p class="txt">내용1</p>
        <p>내용2</p>
        <p>내용3</p>

        <div>
            <p>내용4</p>
            <p>내용5</p>
        </div>
    </section>
    
</body>
</html>
