    <script>
        /*         
          click() 이벤트 메서드 
          - 기본형 : $(선택자/이벤트 대상).click(실행코드/함수명);
          - 선택요소를 클릭하면 실행코드(또는 함수) 실행!
          - 선택요소를 '클릭'했다 >> 이벤트가 발생 !!!
    
        */
        $(function () {
            $('h1').css('cursor', 'pointer');

            // h1태그를 클릭하면 li색을 변경하세요
            $('h1').click(function () {
                $('li').css({
                    backgroundColor: 'yellow',
                    color: 'red',
                    fontWeight: 'bold'
                });

            });

        });

    </script>


</head>

<body>
    <h1 class="title">한국의 4계절(클릭!)</h1>
    <ul class="list">
        <li id="spring">봄</li>
        <li id="sommer">여름</li>
        <li id="fall">가을</li>
        <li id="winter">겨울</li>
    </ul>




</body>
