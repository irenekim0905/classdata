<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>06_자식선택자</title>
    <script src="jquery-1.7.2.min.js"></script>

    <script>
        /* 
          자식요소 선택자 기본형
          1) $('기준요소 > 자식요소')
          2) $('기준요소).children()
          3) $('기준요소).children('자식요소')
        */
     
      $(function(){
       // $('#wrap > h2').css('background-color','pink');
       // $('#wrap').children().css('border','2px dashed blue');
       // $('#wrap').childern('p').css('color','red');
       
       $('#wrap').click(function(){
           $(this).children('p').css('backgroundColor','red');
           $('>p',this).css({
            backgroundColor: 'yellow',
            color: 'red',

           });
       });

      });


    </script>
</head>

<body>
    
    <div id="wrap">
        <h2>기본선택자</h2>
        <p>내용1</p>

        <div class="section">
            <h2>하위요소 선택자</h2>
            <p>내용2</p>
        </div>

    </div>

</body>
</html>
