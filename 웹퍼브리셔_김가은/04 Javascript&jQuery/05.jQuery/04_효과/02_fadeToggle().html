<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>02_fadeToggle()</title>
    <script src="jquery-1.12.4.min.js"></script>
    <script>

        /*
        fadeToffle(소요시간, 가속도, 함수)
        : 디스플레이 상태를 파악하여 fadeIn(), fadeOut() 전환

        */


        $(function () {

            $('#btn').click(function () {
                $('img').fadeToggle(3000);
            });
        });


    </script>
</head>

<body>

    <img src="image/home1.jpg" alt="홈1">

    <br>
    <button id="btn">fadeToggle()</button>

    </style>
    
</body>

</html>
