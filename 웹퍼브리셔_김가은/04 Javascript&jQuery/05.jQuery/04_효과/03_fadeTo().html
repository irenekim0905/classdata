<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_fadeTo()</title>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        /*
        fadeTo(소요시간, 투명도, 가속도, 콜백함수)
        : opacity값을 변경하는 애니메이션
        : 투명도는 0~1 사이의 값을 사용
         
       * opacity값이 0이 되어도 공간은 남아있음
         display:none 이 되지 않았기 때문

       * diapaly:none 은 요소가 가지고 있는 공간까지 없는것처럼 사라짐
         opacity는 투명해질 뿐 공간은 남아있음!!

        */

        $(document).ready(function(){

            // 예제1
            $('#box').on('click',function(){
                $(this).fadeTo(1000, 0.3);
            });

            // 예제2
            $('button').click(function(){
                //클릭된 버튼의 버튼명 반환받기
                var opacity = $(this).text();
                console.log(opacity);

                $('img').fadeTo(500, opacity);
            });
        });

    </script>

</head>
<body>

    <div id="box"></div>

    <!--예제2-->
    <img src="image/home2.jpg" alt="">
    <br>
    <button>0</button>
    <button>0.1</button>
    <button>0.2</button>
    <button>0.3</button>
    <button>0.4</button>
    <button>0.5</button>
    <button>0.6</button>
    <button>0.7</button>
    <button>0.8</button>
    <button>0.9</button>
    <button>1</button>
   


    <style>

        #box {
            width: 200px;
            height: 200px;
            background-color: tomato;
            cursor: pointer;
            margin-bottom: 30px;
        }


    </style>
    
</body>
</html>
