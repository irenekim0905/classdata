<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 보이는 화면 기준! */
        html,
        body {
            width: 100%;
            height: 100%;
        }

        .button {
            position: fixed;
            left: 100px;
            top: 100px;
        }

        .button button {
            font-size: 20px;
        }

        .page {
            width: 100%;
            height: 100%;

            line-height: 100px;
            text-align: center;
            font-size: 3rem;
        }

        #box1 {
            background-color: greenyellow;
        }

        #box2 {
            background-color: pink;
        }

        #box3 {
            background-color: paleturquoise;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>

        $(document).ready(function(){

            // #box1, #box2, #box3이 문서로부터 떨어진 거리 구하기 

            var box1pos = $('#box1').offset().top;
            var box2pos = $('#box2').offset().top;
            var box3pos = $('#box3').offset().top;

            //console.log(box1pos, box2pos, box3pos);
            console.log(box1pos + '\n' + box2pos + '\n' + box3pos);
            
            $('#btn1').click(function(){
                $('html,body').animate({
                    scrollTop: box1pos
                }, 800);
            });

            $('#btn2').click(function(){
                $('html,body').animate({
                    scrollTop: box2pos
                }, 800);
            });

            $('#btn3').click(function(){
                $('html,body').animate({
                    scrollTop: box3pos
                }, 800);
            });

        });

    </script>
</head>

<body>

    <div class="button">
        <button id="btn1">페이지1</button>
        <button id="btn2">페이지2</button>
        <button id="btn3">페이지3</button>
    </div>

    <div id="box1" class="page">페이지1</div>
    <div id="box2" class="page">페이지2</div>
    <div id="box3" class="page">페이지3</div>

</body>

</html>
