<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setinterval</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        ol,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .main {
            width: 100%;
            background-image: url(image/line.png);

            position: relative;  /*  .pager 의 기준!!!!  */
        }

        .main .slide-box {
            width: 1280px;
            margin: 0 auto;
            overflow: hidden;

          /*  outline: 5px solid red; */
        }

        .slide-box .gallery {
            width: 400%;
            position: relative;
            left: 0;
        }

        .slide-box .gallery::after {
            content: "";
            display: block;
            clear: both;
        }

        .slide-box .gallery li {
            float: left;
            width: 25%;
        }

        .slide-box .gallery img {
            width: 100%;
            display: block;
        }

        .main .pager {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
        }
        .main .pager li {
            display: inline-block;
            font-size: 40px;
        }
    </style>

    <script src="script/jquery-1.12.4.min.js"></script>
    <script src="script/setinterval.js"></script>
    <script>

    </script>
</head>

<body>

    <div class="main">
        <!--   .slide-box : 실제 스라이트가 보여지는 공간!!
               .gallery : 슬라이드 전체를 담는 부모! (실제 움직이는 대상!) 
               li : 각 슬라이드
               -->
        <div class="slide-box">
            <ul class="gallery">
                <li><img src="image/banner1.jpg" alt=""></li>
                <li><img src="image/banner2.jpg" alt=""></li>
                <li><img src="image/banner3.jpg" alt=""></li>
                <li><img src="image/banner1.jpg" alt=""></li>
            </ul>
        </div>
        <ul class="pager">
            <li id="btn0">*</li>
            <li id="btn1">*</li>
            <li id="btn2">*</li>
        </ul>

    </div>

</body>

</html>
