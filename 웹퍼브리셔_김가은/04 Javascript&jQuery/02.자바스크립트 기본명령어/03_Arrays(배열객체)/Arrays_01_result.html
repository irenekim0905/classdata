<body>
    <h4>"cars"라는 배열을 생성하고 값으로는 "Saab", "Volvo" and "BMW" 지정하여 문서에 출력해보세요.</h4>

    <script>

        /*

        */

        var cars = new Array("Saab","Volvo","BMW");
        document.write(cars, "<br>");

        document.write("<h2>" + cars + "</h2>");
