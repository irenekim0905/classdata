<!DOCTYPE html>
<html lang="ko">

    <meta charset="UTF-8">
    <title>operators</title>
</head>

<body>
    <script>
        var result; //결과값을 담을 변수

        //1. 산술 연산자 (사칙연산)
        var num1 = 15;
        var num2 = 2;

        result = num1 + num2;

        document.write(result, "<br>"); // 17

        result = num1 - num2;

        document.write(result, "<br>"); // 13

        result = num1 / num2;
        document.write(result, "<br>"); // 7.5

        result = num1 % num2;
        // % 는 나머지를 구하는 것! 15/2=7...나머지 1 즉!!! 홀수임
        // num1을 num2로 나눈 나머지!!!
        document.write(result, "<br><br>")

        // 2. 문자 결합 연산자 (+)

        /* 
        - 피연산자가 숫자형 데이터일 때 + 는 합계 연산
        - 피연산자가 문자형 테이더일 때는 하나의 문자열로 반환!
        - 피연산자가 문자형 데이터와 숫자형 데이터가 결합되었을때는 하나의 문자형 데이터로 반환!
        
        */

        var text = "100";
        var num = 200;
        document.write(text + num, "<br>"); // "100" + 200 =100200

        // 3. 대입 연산자 (=)
        /* 
        복합대입연산자 : 산술연산자와 대입연산자가 복합적으로 적용된 것

        종류             풀이
        A=B              A=B
        A+=B             A=A+B
        A-=B             A=A-B
        A*=B             A=A*B
        A/=B             A=A/B
        A%=B             A=A%B
        */

        var num3 = 10;
        var num4 = 3;

        num3 += num4; //num3 = num3(10) + num4(3)
        document.write(num3, "<br>")

        num3 -= num4; //num3 = num3(13) - num4(3)
        document.write(num3, "<br>")

        num3 *= num4; // num3 = num3(10) * num4(3)
        document.write(num3, "<br>"); // 30

        num3 %= num4; // num3 = num3(10) % num4(3)
        document.write(num3, "<br>"); // 나머지 1

        // 문자형데이터에 적용할 수 있는 복합대입연산자 : +=
        // 기존 값에 새로운 값을 더하는 것 -> 값의 누적!

        //예졔1. 복합대입 연산자를 홀용한 목록 만들기

        var list ='<ul type="square">';
        list += '<li>봄</li>';
        list += '<li>여름</li>';
        list += '<li>가을</li>';
        list += '<li>겨울</li>';
        list += '</ul>';

        document.write(list);

        // 4.증감 연산자
        /* 
        숫자형 데이터를 1씩 증가(++), 1씩 감소 (--)
        1) 변수의 값을 1씩 감소 : 변수 --; 또는 --변수; 
        1) 변수의 값을 1씩 증가 : 변수 ++; 또는 ++변수; 

        * 대입연산자와 함께 사용 했을때, 연산자 위치에 따를 결과 변화
        1) var A = ++B;
        > B의 값을 1만큼 증가하고, 증가된 B의 값을 1만큼 증가   */

        var num5 = 10;
        var num6 = 20;

        num5--; //9
        document.write(num5,"<br>");

        num5++; //10
        document.write(num5,"<br>");

        result = ++num6; 
        document.write(result, "<br>"); // 21
        document.write(num6, "<br>"); // 21
    
        result = num6++;
        document.write(result, "<br>"); // 21
        document.write(num6, "<br>"); // 22

        // 5. 비교 연산자
        /*  
          두개 이상의 데이터를 크다, 작다, 같다, 와 같이 비교할때 사용
          연산된 결과값을 놀리형 데이터로 반환 (true (참) 또는 false (거짓))
          종류
          A > B
          A < B
          A >= B
          A <= B
          A == B     A와 B가 같다 (데이터 형태 관계없이 표기된 값만 일치하면 true )
          A !== B    A와 B가 같지 않다

          A === B    A와 B가 같다 (데이터 형태까지 일치)
          A !== B    A와 B가 같지 않다

        */

        var no = 100;
        var txt = "100";
        // no는 숫자형 데이터, txt는 문자형 데이터

        result = (no == 100);  // 100 == 100, true
        document.write(result, "<br>");

        result = (txt == 100); // "100" == 100, true
        document.write(result, "<br>");

        result = (no === 100); // 100 === 100, true
        document.write(result, "<br>");

        result = (txt === 100); // "100" === 100, false
        document.write(result, "<br>");

        document.write(no != 100, "<br><br>"); // 100 != 100, false

        // 6. 논리연산자
        /*  
        컴퓨터는 논리 연산이란느 과정을 통해 상황을 판단 (true : false)
        이러한 논리연산에 사용되는 것이 논리 연산자!

        AND (논리곱), &&
        >> 피연산자 중 값이 하나라도 false가 존재하면 false로 결과값 반환
           (모든 값이 true가 되어야 true를 반환한다.)
        OR  (논리합), ::
        >> 피연산자 중 값이 하나라도 true가 존해하면 true로 결과값 반환

        NOT (논리부정), ! 
        >> 결과값을 부정
        >> 피연산자의 값이 true면 반대로 false     
        */

        var t = true;
        var f = false;

        result = t && t && t;
        document.write(result, "<br>"); // true

        result = t && t && f;
        document.write(result, "<br>"); // false

        result = t || t || t;
        document.write(result, "<br>"); // true

        result = t || t || f;
        document.write(result, "<br>"); // true

        result = !(t);
        document.write(result, "<br>"); // !(true) -> false

        document.write(!(5>3),"<br>"); // false
        document.write(!(3 === "3"), "<br>"); // !(false) -> true 

        /*  연산자 우선순위
          1.()
          2.증감 연산자 (++, --)
          3.산술 연산자 (+,-,*,/,%)
          4.비교 연산자 (>,>=, <, <=, == , !==, 
          논리연산자 (&&, ||, !)
          대입연산자(복합)대입 연산자 (=,+=, -=, *=, /=, %=)
        
        */

        // 7.조건 연산자 (삼항 연산자)
        /* 
        - 조건식의 결과에 따라 실행문을 다르게 실행
        - 간단한 조건식을 평가하고 결과에 따라 다른 값을 반환
        - 조건이 복잡하거나 여러 경우의 수를 처리해야할 때는 조건문이 더 적합!

        조건식 ? 실행문1 : 실행문2;
        >>조건식을 만족하면(true) 실행문1 실행
        >>조건식을 만족하지 않으면(false) 실행문2 실행
        */

        // 숫자 비교 결과
        var bigNum = 10 < 20; // true 
        console.log(bigNum);

       // bigNum ? alert("정답입니다~") : alert("땡!!!");

        result = bigNum ? "정답입니다.~" : "땡!!!";
        document.write(result, "<br>");

        // prompt() 메서드 : 사용자에게 입력값을 받아 가져오는 질문창 메서드
        // 기본형 : prompt('질문', '기본응답')
        // prompt() 테스트
        /* var name = prompt('이름이 뭐예요?','김그린');
        document.write(name + '님 반가워요!'); */

        // 예제1. 입력받은 점수로 합격여부 메세지 출력하기
        //  var score = Number(prompt('점수를 입력해 주세요!'));
        //  var cutLine = 60;
        //  const cutLine = 60; //기준점수, 기준점수는 변하지 않는 값이므로 상수로 선언! 

        //  console.log(score + cutLine);

        //  score >= cutLine ? alert('합격 입니다.!!!') : alert('불합격 입니다.')

          //Number() : 숫자형 데이터로 변환해주는 메서드

          //예제2. 입력받은 숫자를 홀수, 짝수 구분하기 위한 방법은? 
          // 홀수, 짝수를 구분하기 위한 방법은?
          // 2로 나눈 나머지가 0과 같으면 짝수! 그게 아니면 홀수!

         var favoriteNem = Number(prompt('좋아하는 숫자를 입력해 주세요~'));

             favoriteNem % 2 === 0 ? document.write('짝수를 좋아하시는군요') : document.write('홀수를 좋아하시는군요');

    




    </script>
