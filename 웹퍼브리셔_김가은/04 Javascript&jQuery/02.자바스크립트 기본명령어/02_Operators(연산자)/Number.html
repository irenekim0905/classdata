<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Number</title>
    </head>
    <body>
        <script>

           // Number() 메서드 테스트
           var string = Number(prompt('좋아하는 계절은?'));

           document.write(string, "<br>");
           // NaN -> Not a Number 
           // 빈칸의 경우 - 0을 반환

           // Number()메서드에 논리형 데이터가 들어간 경우

           var bTrue = Number(true);
           var bFalse = Number(false);

           document.write('bTrue : ' + bTrue, '<br>'); // 1
           document.write('bFalse : ' + bFalse, '<br>'); // 0




        </script>
    </body>
</html>
