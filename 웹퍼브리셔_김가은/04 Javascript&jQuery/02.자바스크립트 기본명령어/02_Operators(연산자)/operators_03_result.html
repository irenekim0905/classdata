<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>operators_03</title>
</head>

<body>
    <h4>변수 x,y를 활용하여 10+5의 값을 p요소에 나타내세요.</h4>

    <p id="demo">Display the result here.</p>

    <script>

        var x = 10,
            y = 5,
            sum = x + y;

        document.getElementById('demo').innerHTML = sum;


        //복합대입 연산자를 사용해 보세요~
        //A+=B -> A = A+B

        var a = 10, b = 5;

        //document.write(a+=b);
        //a=a(10)+b(5)

        a += b; //현재 a의 값은? 15
        document.write(a);



    </script>

</body>
