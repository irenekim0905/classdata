<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>Variables-5</title>
</head>

<body>
    <h3>각각의 변수를 한줄로 나열하여 출력하세요.
        firstName="John", lastName="Doe", age=35</h3>

    <p id="demo">Display the result here.</p>

    <script>
        // Create the variables here
        // result : John Doe 35

        var target = document.getElementById("demo");
        var test = target.innerHTML;
        console.log(test);

        var firstName = "John ",
            lastName = "Doe ",
            age = 35;

        //document.getElementById("demo").innerHTML = firstName + lastName + age;

        target.innerHTML = firstName + lastName + age;



    </script>

</body>

</html>
