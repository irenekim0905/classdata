<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>Variables-4</title>
</head>

<body>
    <h3>변수 x와 y를 사용해 5+10의 합을 새로운 변수 z에 할당하고 변수 z를 출력하세요.</h3>

    <p id="demo">Display the result here.</p>

    <script>
        // Create the variables here

        /* var x = 5;
        var y = 10;
        var z = x+y; */

        //변수 한번에 선언하기!
        var x = 5,
            y = 10,
            z = x + y;

        //document.write();
        document.getElementById('demo').innerHTML = z;

    </script>
</body>

</html>
