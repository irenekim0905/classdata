<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>NumberCount</title>

    <style>
        ul {
            width: 100%;
            color: #666;
            text-align: center;
            margin-top: 100px;
        }

        li {
            float: left;
            width: 30%;
            list-style: none;
            border-left: 1px solid #F9B514;
        }

        li:first-child {
            border-left: 0;
        }
    </style>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>

    <ul>
        <li>
            <h2 class="number">785</h2>
            <i>Clients</i>
        </li>
        <li>
            <h2 class="number">987</h2>
            <i>Project</i>
        </li>
        <li>
            <h2 class="number">350</h2>
            <i>Items</i>
        </li>
    </ul>

    <script>
        $(function() {
            var count0 = count1 = count2 = 0;

            timeCounter();

            function timeCounter() {

                id0 = setInterval(count0Fn, 12.738853);

                function count0Fn() {
                    count0++;
                    if (count0 > 785) {
                        clearInterval(id0);
                    } else {
                        $(".number").eq(0).text(count0);
                    }

                }

                id1 = setInterval(count1Fn, 10.13171226);

                function count1Fn() {
                    count1++;
                    if (count1 > 987) {
                        clearInterval(id1);
                    } else {
                        $(".number").eq(1).text(count1);
                    }
                }

                id2 = setInterval(count2Fn, 28.57142857);

                function count2Fn() {
                    count2++;
                    if (count2 > 350) {
                        clearInterval(id2);
                    } else {
                        $(".number").eq(2).text(count2);
                    }
                }
            }
        });
    </script>

</body>

</html>
