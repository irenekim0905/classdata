<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>menudrop3</title>

    <link rel="stylesheet" href="css/menu-dropdown3_ver2.css">

    <script src="script/jquery-1.12.3.js"></script>
    <script>
        $(function() {
            $('nav').mouseenter(function() {
                $('.sub-wrap').slideDown(600);
            });

            $('nav, .sub-wrap').mouseleave(function() {
                $('.sub-wrap').stop().slideUp(600);
            });
        });
    </script>
</head>

<body>

    <header>
        <div class="logo">
            <a href="#"><img src="image/logo.png" alt="로고"></a>
        </div>

        <nav>
            <ul class="menu">
                <li><a href="#">탑</a></li>
                <li><a href="#">아우터</a></li>
                <li><a href="#">팬츠/스커트</a></li>
                <li><a href="#">악세사리</a></li>
            </ul>

           <!-- 서브메뉴만 따로 묶어주기 -->
            <div class="sub-wrap">
                <div class="sub-inner">
                    <ul class="submenu">
                        <li><a href="#">블라우스</a></li>
                        <li><a href="#">티</a></li>
                        <li><a href="#">셔츠</a></li>
                        <li><a href="#">니트</a></li>
                    </ul>
                    <ul class="submenu">
                        <li><a href="#">자켓</a></li>
                        <li><a href="#">점퍼</a></li>
                        <li><a href="#">코트</a></li>
                    </ul>
                    <ul class="submenu">
                        <li><a href="#">긴바지</a></li>
                        <li><a href="#">짧은바지</a></li>
                        <li><a href="#">스커트</a></li>
                        <li><a href="#">데님</a></li>
                    </ul>
                    <ul class="submenu">
                        <li><a href="#">귀걸이</a></li>
                        <li><a href="#">목걸이</a></li>
                        <li><a href="#">반지</a></li>
                        <li><a href="#">팔찌</a></li>
                    </ul>
                </div>
            </div>
        </nav>


    </header>

    <section>
        <p>SECTION</p>
    </section>

</body>

</html>
